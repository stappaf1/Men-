<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Event</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header h1 {
            font-size: 2em;
            color: #333;
            margin: 0;
        }

        .header .time {
            font-size: 1.5em;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event {
            border-bottom: 2px solid #ddd;
            padding: 15px 0;
        }

        .event h2 {
            margin: 0;
            color: #204e1a;
        }

        .event p {
            margin: 5px 0;
            color: #555;
        }

        .footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <h1>Willkommen bei Alea</h1>
        <div class="time" id="time"></div>
    </div>

    <div class="content" id="event-container">
        <!-- Die Events aus der JSON-Datei werden hier geladen -->
    </div>

    <div class="footer">
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten
    </div>

    <script>
        // Uhrzeit anzeigen
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // JSON-Daten laden
        fetch('KALENDER-ECO.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('event-container');

                data.events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.classList.add('event');

                    // Bis-Feld nur anzeigen, wenn vorhanden
                    let bisText = event.BIS ? `Bis: ${event.BIS}` : ''; 

                    eventElement.innerHTML = `
                        <h2>${event.TAGUNGSRAUM} - ${event.KUNDE || 'Kunde nicht angegeben'}</h2>
                        <p>${event.DATUM}, Von: ${event.VON} ${bisText}</p>
                        <p>${event.EVENT || 'Kein Event-Titel verfügbar'}</p>
                    `;

                    container.appendChild(eventElement);
                });
            })
            .catch(error => console.error('Fehler beim Laden der JSON-Daten:', error));
    </script>
</body>
</html>
