<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen bei Alea</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #333;
        }

        /* Moderner Header mit Flexbox */
        .header {
            background-color: #333;
            color: white;
            height: 15vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .logo img {
            height: 70px;
            object-fit: contain;
        }

        .title {
            font-size: 3em;
            font-weight: 300;
        }

        .clock-icon img {
            height: 50px;
            object-fit: contain;
        }

        /* Hauptinhalt */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            font-size: 2.5em;
            font-weight: 200;
        }

        /* Moderner Footer */
        .footer {
            background-color: #333;
            color: white;
            height: 7vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            .content {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- Moderner Header mit Logo und Uhr -->
    <div class="header">
        <div class="logo">
            <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        </div>
        <div class="title">Willkommen bei Alea</div>
        <div class="clock-icon">
            <img src="Uhrensymbol.png" alt="Uhrensymbol">
        </div>
    </div>

    <!-- Dynamischer Hauptinhalt -->
    <div class="content">
        <p>Hier könnte Ihr Text stehen</p>
    </div>

    <!-- Moderner Footer -->
    <div class="footer">
        <p>© 2024 Alea GmbH - Alle Rechte vorbehalten</p>
    </div>

</body>
</html>
