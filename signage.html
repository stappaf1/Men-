<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            text-align: center;
            flex-grow: 1;
        }

        .header .clock-icon {
            width: 50px;
            height: 50px;
        }

        /* Fußzeile */
        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1em;
        }

        /* Event Anzeige */
        .event-container {
            padding: 20px;
        }

        .event-row {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .event-row img {
            width: 100px; /* Größe des Bildes anpassen */
            height: auto; /* Automatische Höhe, um das Seitenverhältnis zu bewahren */
            margin-right: 15px;
            border-radius: 4px;
        }

        .event-row div {
            flex-grow: 1;
        }

        .event-row h2 {
            margin: 0;
            color: #204e1a;
        }

        .event-row p {
            margin: 5px 0;
            color: #666;
        }

        /* Fehleranzeige */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <h1>Willkommen bei Alea</h1>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>

    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>

    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>

    <div class="error-message" id="error-message"></div>

    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');
                data.events.forEach(event => {
                    const row = document.createElement('div');
                    row.classList.add('event-row');

                    const eventImage = `<img src="${event.BILD}" alt="${event.TAGUNGSRAUM} Bild">`;
                    const eventHTML = `
                        <div>
                            <h2>${event.EVENT || 'Kein Event'}</h2>
                            <p>Datum: ${event.DATUM}</p>
                            <p>Von: ${event.VON}</p>
                            ${event.BIS ? `<p>Bis: ${event.BIS}</p>` : ''}
                            <p>Kunde: ${event.KUNDE}</p>
                            <p>Tagungsraum: ${event.TAGUNGSRAUM}</p>
                        </div>
                    `;
                    row.innerHTML = eventImage + eventHTML;
                    eventContainer.appendChild(row);
                });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });
    </script>

</body>
</html>
