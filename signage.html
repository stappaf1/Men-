<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Eco</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em; /* Schriftgröße für die Begrüßung und das Datum */
        }

        .header .clock-icon {
            width: 50px;
            height: 50px;
        }

        /* Event Anzeige */
        .event-container {
            padding: 20px;
        }

        .event-row {
            display: flex; /* Flexbox für die Anordnung */
            margin-bottom: 20px;
        }

        .event-part {
            padding: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Hintergrundfarbe für leere Teile */
            height: 80px; /* Höhe der Event-Bereiche */
            flex: 1; /* Flexibilität für die Breite */
        }

        .event-part.full {
            flex: 3; /* Vollständige Breite für Events ohne Raumteil */
        }

        .event-image {
            height: 60%; /* Höhe des Bildes */
            max-height: 60px; /* Maximale Höhe des Bildes */
            margin-right: 10px; /* Abstand zwischen Bild und Text */
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1>Willkommen bei Alea Eco - Dienstag, den 15.10.2024</h1>
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>

    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>

    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>

    <div class="error-message" id="error-message"></div>

    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');
                const groupedEvents = {};

                // Gruppiere die Events nach TAGUNGSRAUM
                data.events.forEach(event => {
                    const room = event.TAGUNGSRAUM;

                    if (!groupedEvents[room]) {
                        groupedEvents[room] = [];
                    }

                    groupedEvents[room].push(event);
                });

                // Erstelle die Event-Reihen
                Object.keys(groupedEvents).forEach(room => {
                    const roomEvents = groupedEvents[room];
                    const row = document.createElement('div');
                    row.classList.add('event-row');

                    // Erstelle leere Bereiche für die drei Drittel
                    const eventParts = [
                        { part: document.createElement('div'), events: [] }, // Bereich 1
                        { part: document.createElement('div'), events: [] }, // Bereich 2
                        { part: document.createElement('div'), events: [] }  // Bereich 3
                    ];

                    eventParts.forEach(part => {
                        part.part.classList.add('event-part');
                        row.appendChild(part.part);
                    });

                    // Logik zur Platzierung der Events in den Bereichen
                    roomEvents.forEach(event => {
                        let parts = event.Raumteil === "" ? ["1", "2", "3"] : event.Raumteil.split('-');
                        let indices = parts.map(p => parseInt(p, 10) - 1); // Umwandlung auf Index (0-basiert)

                        if (indices.length === 3) { // 1-3, Vollbreite
                            eventParts.forEach(part => {
                                part.part.classList.add('full'); // Vollbreite für alle
                                part.part.innerHTML = `
                                    <img src="${event.BILD}" alt="${event.TAGUNGSRAUM}" class="event-image"/>
                                    <div>
                                        <strong>${event.KUNDE}</strong><br>
                                        <p>${event.EVENT || 'Kein Event'}</p>
                                        <p>${event.BIS ? `${event.VON} bis ${event.BIS}` : `ab ${event.VON}`}</p>
                                        <p>Tagungsraum: ${event.TAGUNGSRAUM}</p>
                                    </div>
                                `;
                            });
                        } else {
                            indices.forEach(index => {
                                if (eventParts[index]) {
                                    // Füge Inhalt in den jeweiligen Bereich ein
                                    eventParts[index].events.push(event); // Speichere das Event für den Bereich
                                }
                            });
                        }
                    });

                    // Fülle die eventParts basierend auf den gespeicherten Events
                    eventParts.forEach((part, index) => {
                        if (part.events.length > 0) {
                            part.part.innerHTML = `
                                <img src="${part.events[0].BILD}" alt="${part.events[0].TAGUNGSRAUM}" class="event-image"/>
                                <div>
                                    <strong>${part.events[0].KUNDE}</strong><br>
                                    <p>${part.events[0].EVENT || 'Kein Event'}</p>
                                    <p>${part.events[0].BIS ? `${part.events[0].VON} bis ${part.events[0].BIS}` : `ab ${part.events[0].VON}`}</p>
                                    <p>Tagungsraum: ${part.events[0].TAGUNGSRAUM}</p>
                                </div>
                            `;

                            // Prüfen auf zusammenhängende Bereiche
                            if (indices.length === 2 && part.events.length === 1) {
                                part.part.classList.add('full'); // Klasse für volle Breite
                                if (index === 0) {
                                    // Das Event soll im ersten und zweiten Bereich angezeigt werden
                                    part.part.innerHTML += `<div style="flex: 1; height: 100%;"></div>`;
                                } else if (index === 1) {
                                    // Das Event soll im zweiten und dritten Bereich angezeigt werden
                                    part.part.innerHTML += `<div style="flex: 1; height: 100%;"></div>`;
                                }
                            }
                        }
                    });

                    eventContainer.appendChild(row);
                });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });
    </script>

</body>
</html>
