<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen bei Alea</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f7f0; /* Sanftes, ökologisches Grün */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #e0ebd3; /* Hellgrau-Grün */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            height: 12vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 80px;
        }

        .header-title {
            font-size: 3.5em;
            font-weight: bold;
            color: #204e1a; /* Dunkles Grün */
        }

        .clock-icon img {
            height: 50px;
        }

        /* Hauptinhalt */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2.5em;
            flex-grow: 1;
            padding: 0 100px;
            color: #204e1a; /* Dunkles Grün */
        }

        /* Moderner Footer */
        .footer {
            background-color: #e0ebd3; /* Hellgrau-Grün */
            height: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 1.5em;
            letter-spacing: 1px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.5em;
            }
            .content {
                font-size: 2em;
                padding: 0 50px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="header-title">Willkommen bei Alea</div>
        <div class="clock-icon">
            <img src="Uhrensymbol.png" alt="Uhrensymbol">
        </div>
    </div>

    <!-- Hauptinhalt -->
    <div class="content">
        <p>Hier könnte Ihr Text stehen</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Alea GmbH - Alle Rechte vorbehalten</p>
    </div>

</body>
</html>
