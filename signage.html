<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Eco</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
        }

        .header .clock-icon {
            width: 50px;
            height: 50px;
        }

        /* Fußzeile */
        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1em;
        }

        /* Container für die Bereiche */
        .event-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Bereichsaufteilung */
        .area {
            margin-bottom: 20px;
        }

        .b1, .b2, .b3 {
            width: 33.33%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .b2 {
            margin-left: 33.33%;
        }

        .b3 {
            margin-left: 66.66%;
        }

        .b12 {
            width: 66.66%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .b23 {
            width: 66.66%;
            margin-left: 33.33%;
            padding: 10px;
            box-sizing: border-box;
        }

        .b13 {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .event-row {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .event-row img {
            height: 100px;
            width: auto;
            margin-right: 20px;
        }

        .event-row div {
            flex-grow: 1;
        }

        .event-row h2 {
            margin: 0;
            color: #204e1a;
        }

        .event-row p {
            margin: 5px 0;
            color: #666;
        }

        /* Fehleranzeige */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <div class="header clearfix">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1>Willkommen bei Alea Eco - Dienstag, den 15.10.2024</h1>
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>

    <div class="event-container" id="event-container">
        <div class="area b1" id="b1"></div>
        <div class="area b2" id="b2"></div>
        <div class="area b3" id="b3"></div>
        <div class="area b12" id="b12"></div>
        <div class="area b23" id="b23"></div>
        <div class="area b13" id="b13"></div>
    </div>

    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>

    <div class="error-message" id="error-message"></div>

    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const areas = {
                    b1: document.getElementById('b1'),
                    b2: document.getElementById('b2'),
                    b3: document.getElementById('b3'),
                    b12: document.getElementById('b12'),
                    b23: document.getElementById('b23'),
                    b13: document.getElementById('b13')
                };

                data.events.forEach(event => {
                    const row = document.createElement('div');
                    row.classList.add('event-row');

                    const timeText = event.BIS ? `${event.VON} bis ${event.BIS}` : `ab ${event.VON}`;
                    const eventHTML = `
                        <img src="${event.TAGUNGSRAUM}.jpeg" alt="${event.TAGUNGSRAUM}" class="event-image"/>
                        <div>
                            <strong>${event.KUNDE}</strong><br>
                            <p>${event.EVENT || 'Kein Event'}</p>
                            <p>${timeText}</p>
                            <p>Tagungsraum: ${event.TAGUNGSRAUM}</p>
                        </div>
                    `;
                    row.innerHTML = eventHTML;

                    // Zuweisung der Bereiche basierend auf dem Raumteil
                    switch (event.Raumteil) {
                        case "1":
                            areas.b1.appendChild(row);
                            break;
                        case "2":
                            areas.b2.appendChild(row);
                            break;
                        case "3":
                            areas.b3.appendChild(row);
                            break;
                        case "1-2":
                            areas.b12.appendChild(row);
                            break;
                        case "2-3":
                            areas.b23.appendChild(row);
                            break;
                        case "1-3":
                        case "":
                            areas.b13.appendChild(row);
                            break;
                    }
                });

                // Clearfix to ensure layout doesn't break due to floats
                const container = document.querySelector('.event-container');
                container.classList.add('clearfix');
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });
    </script>

</body>
</html>
