<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        /* Obere graue Leiste */
        .header {
            background-color: #d3d3d3; /* Grau */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            text-align: center;
            flex-grow: 1;
            margin: 0;
        }

        /* Inhalt */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Untere graue Leiste */
        .footer {
            background-color: #d3d3d3; /* Grau */
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Logo">
        <h1>Willkommen bei Alea</h1>
        <img src="Uhrensymbol.png" alt="Uhr" style="height: 50px;">
    </div>

    <div class="content" id="event-container"></div>

    <div class="footer">
        <p>© 2024 Hotel Alea GmbH - Alle Rechte vorbehalten</p>
    </div>

    <script>
        // JSON-Datei laden
        fetch('KALENDER-ECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('event-container');
                const events = data.events;

                if (events.length === 0) {
                    container.innerHTML = '<p>Keine Veranstaltungen für heute.</p>';
                    return;
                }

                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.innerHTML = `
                        <h3>${event.EVENT} (${event.KUNDE})</h3>
                        <p>${event.DATUM} von ${event.VON} bis ${event.BIS || 'unbekannt'}</p>
                        <p>Raum: ${event.TAGUNGSRAUM}</p>
                    `;
                    container.appendChild(eventDiv);
                });
            })
            .catch(error => {
                console.error('Fehler beim Laden der JSON-Daten:', error);
                document.getElementById('event-container').innerHTML = '<p>Fehler beim Laden der Daten.</p>';
            });
    </script>
</body>
</html>
