<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Hotel Alea</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header, footer {
            background-color: #d3d3d3; /* Grau */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #logo {
            height: 50px; /* Logo-Größe */
        }
        h1 {
            text-align: center;
            color: #333;
            flex: 1; /* Flex-Wachstum für zentrierten Titel */
        }
        #event-container {
            flex: 1; /* Nimmt den verbleibenden Platz ein */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto; /* Scrollbar bei Überlauf */
        }
        .event {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 600px;
        }
        #error-message {
            color: red;
            text-align: center;
            padding: 10px;
            background-color: #fff1f1;
            border: 1px solid red;
            display: none;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Hotel Alea Logo">
        <h1>Willkommen bei Alea</h1>
        <img id="clock" src="Uhrensymbol.png" alt="Uhr">
    </header>

    <div id="error-message"></div>
    <div id="event-container"></div>

    <footer>
        <p>© 2024 Hotel Alea GmbH - Alle Rechte vorbehalten</p>
    </footer>

    <script>
        fetch('KALENDER-ECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const events = data.events;
                const eventContainer = document.getElementById('event-container');

                if (events.length === 0) {
                    eventContainer.innerHTML = "<p>Keine Veranstaltungen für heute.</p>";
                    return;
                }

                events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.classList.add('event');
                    eventElement.innerHTML = `
                        <h2>${event.EVENT || 'Nicht angegeben'} (${event.KUNDE || 'Nicht angegeben'})</h2>
                        <p>Tagungsraum: ${event.TAGUNGSRAUM || 'Nicht angegeben'}</p>
                        <p>Von: ${event.VON || 'Nicht angegeben'} bis: ${event.BIS || 'Nicht angegeben'}</p>
                        <p>Datum: ${event.DATUM || 'Nicht angegeben'}</p>
                    `;
                    eventContainer.appendChild(eventElement);
                });
            })
            .catch(error => {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Fehler beim Laden der JSON-Daten: ' + error.message;
                errorMessage.style.display = 'block'; // Zeige die Fehlermeldung an
                console.error('Fehler beim Laden der JSON-Daten:', error);
            });
    </script>
</body>
</html>
