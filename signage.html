<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            flex-grow: 1;
            font-size: 1.5em;
        }

        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1em;
        }

        .event-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .room-row {
            display: flex;
            width: 100%;
            margin-bottom: 10px;
        }

        .event-card {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            position: relative;
        }

        .event-card img {
            max-height: 50px; /* Bildhöhe auf 20% der Höhe der Karte */
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">Willkommen bei Alea Eco - Dienstag, den 15.10.2024</div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>

    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>

    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>

    <div class="error-message" id="error-message"></div>

    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');
                const roomData = {}; // Speichert die Events für jeden Raum

                // Events nach Raum sortieren
                data.events.forEach(event => {
                    if (!roomData[event.TAGUNGSRAUM]) {
                        roomData[event.TAGUNGSRAUM] = [];
                    }
                    roomData[event.TAGUNGSRAUM].push(event);
                });

                // Räume dynamisch erstellen
                for (const room in roomData) {
                    const row = document.createElement('div');
                    row.classList.add('room-row');

                    const events = roomData[room];
                    const occupied = [0, 0, 0]; // Speichert die Belegung der Bereiche

                    events.forEach(event => {
                        const roomPart = event.Raumteil || "1-3"; // Leere Teile als 1-3 interpretieren
                        let width = 100; // Standardbreite für leere Räume

                        // Breite basierend auf Raumteil festlegen
                        if (roomPart === "1-3") {
                            width = 100; // Vollständige Breite
                        } else {
                            const parts = roomPart.split('-').map(Number);
                            if (parts.length === 1) {
                                occupied[parts[0] - 1] = 1; // Belegung setzen
                                width = 33.33; // Ein Drittel
                            } else {
                                const start = parts[0] - 1;
                                const end = parts[1] - 1;

                                for (let i = start; i <= end; i++) {
                                    occupied[i] = 1; // Belegung setzen
                                }
                                width = 66.66; // Zwei Drittel
                            }
                        }

                        // Element erstellen
                        const card = document.createElement('div');
                        card.classList.add('event-card');
                        card.style.flex = `0 0 ${width}%`;
                        card.style.width = `${width}%`;
                        card.innerHTML = `
                            <img src="${event.BILD}" alt="${event.EVENT}">
                            <strong>${event.KUNDE}</strong><br>
                            <p>${event.EVENT}</p>
                            <p>${event.VON}${event.BIS ? ' bis ' + event.BIS : ' ab ' + event.VON}</p>
                            <p>Tagungsraum: ${event.TAGUNGSRAUM}</p>
                        `;
                        row.appendChild(card);
                    });

                    // Falls der gesamte Raum noch nicht 100% breit ist, leere Bereiche hinzufügen
                    for (let i = 0; i < 3; i++) {
                        if (occupied[i] === 0) {
                            const emptyCard = document.createElement('div');
                            emptyCard.classList.add('event-card');
                            emptyCard.style.flex = '0 0 33.33%'; // Jede leere Karte ist ein Drittel
                            emptyCard.style.width = '33.33%'; // Jede leere Karte ist ein Drittel
                            row.appendChild(emptyCard);
                        }
                    }

                    eventContainer.appendChild(row);
                }
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });
    </script>

</body>
</html>
