<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Eco</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em; /* Schriftgröße für die Begrüßung und das Datum */
        }

        .header .clock-icon {
            width: 50px;
            height: 50px;
        }

        /* Fußzeile */
        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1em;
        }

        /* Event Anzeige */
        .event-container {
            padding: 20px;
        }

        .event-row {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex; /* Flexbox für die Anordnung */
            align-items: center; /* Vertikale Zentrierung */
        }

        .event-image {
            height: 20%; /* Höhe des Bildes */
            max-height: 100px; /* Maximale Höhe des Bildes */
            margin-right: 20px; /* Abstand zwischen Bild und Text */
        }

        .event-part {
            flex: 1; /* Standardflex für alle drei Teile */
            padding: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            margin-right: 10px; /* Abstand zwischen den Teilen */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Hintergrundfarbe für leere Teile */
        }

        /* Fehleranzeige */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1>Willkommen bei Alea Eco - Dienstag, den 15.10.2024</h1>
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>

    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>

    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>

    <div class="error-message" id="error-message"></div>

    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');
                data.events.forEach(event => {
                    const row = document.createElement('div');
                    row.classList.add('event-row');

                    const timeText = event.BIS ? `${event.VON} bis ${event.BIS}` : `ab ${event.VON}`;
                    const eventHTML = `
                        <div class="event-part">
                            <img src="${event.TAGUNGSRAUM}.jpeg" alt="${event.TAGUNGSRAUM}" class="event-image"/>
                            <div>
                                <strong>${event.KUNDE}</strong><br>
                                <p>${event.EVENT || 'Kein Event'}</p>
                                <p>${timeText}</p>
                                <p>Tagungsraum: ${event.TAGUNGSRAUM}</p>
                            </div>
                        </div>
                    `;
                    row.innerHTML = eventHTML;

                    // Den Raumteil abfragen und anpassen
                    const parts = event.Raumteil ? event.Raumteil.split('-') : [];
                    const flexValues = parts.map(part => getFlexValue(part));

                    // Setze Flex-Werte auf die Teile
                    for (let i = 0; i < flexValues.length; i++) {
                        if (row.children[i]) {
                            row.children[i].style.flex = flexValues[i]; // Setze den Flex-Wert
                        }
                    }

                    eventContainer.appendChild(row);
                });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });

        function getFlexValue(raumteil) {
            switch (raumteil) {
                case '1':
                    return '1'; // Erstes Drittel
                case '2':
                    return '2'; // Zweites Drittel
                case '3':
                    return '3'; // Drittes Drittel
                case '1-2':
                    return '1 1'; // Erstes und zweites Drittel
                case '2-3':
                    return '1 1'; // Zweites und drittes Drittel
                case '1-3':
                default:
                    return '1'; // Gesamter Raum oder keine Angabe
            }
        }
    </script>

</body>
</html>
