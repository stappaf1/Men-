<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Eco</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Vollständige Höhe */
        }

        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em; /* Schriftgröße für die Begrüßung und das Datum */
        }

        .header .clock-icon {
            width: 50px;
            height: 50px;
        }

        /* Fußzeile */
        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: relative; /* relative position */
            width: 100%;
            font-size: 1em;
        }

        /* Event Anzeige */
        .event-container {
            padding: 20px;
            flex-grow: 1; /* Füllt den verbleibenden Platz */
            display: flex;
            flex-direction: column; /* Anordnung der Veranstaltungen */
            justify-content: flex-start; /* Anordnung von oben nach unten */
        }

        .event-row {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex; /* Flexbox für die Anordnung */
            align-items: flex-start; /* Vertikale Zentrierung */
            height: calc(100% / 4); /* Höhe jeder Zeile gleichmäßig */
            font-size: 1.2em; /* Schriftgröße für Event-Inhalt */
        }

        .event-row img {
            height: 80px; /* Größe des Bildes */
            margin-right: 10px; /* Abstand zwischen Bild und Text */
        }

        .event-details {
            flex-grow: 1; /* Nimmt den verbleibenden Platz ein */
            display: flex;
            flex-direction: column; /* Text untereinander anordnen */
            justify-content: flex-start; /* Anordnung von oben nach unten */
            line-height: 1.2; /* Zeilenhöhe für besseren Abstand */
        }

        .event-row h2 {
            margin: 5px 0; /* Abstand für Titel */
            color: #204e1a;
            font-size: 1.2em; /* Schriftgröße für den Titel */
        }

        .event-row p {
            margin: 0; /* Abstand entfernen */
            color: #666;
            font-size: 1em; /* Schriftgröße für die Bemerkung */
        }

        /* Fehleranzeige */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1>Willkommen bei Alea Eco - Dienstag, den 20.10.2024</h1>
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>

    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>

    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>

    <div class="error-message" id="error-message"></div>

    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');
                const today = new Date();
                const options = { day: '2-digit', month: '2-digit', year: '2-digit' };
                const formattedDate = today.toLocaleDateString('de-DE', options);
                
                const todayEvents = data.events.filter(event => event.DATUM === formattedDate);
                
                if (todayEvents.length === 0) {
                    document.getElementById('error-message').textContent = 'Heute sind keine Veranstaltungen geplant.';
                    return;
                }

                const totalHeight = window.innerHeight - (document.querySelector('.header').offsetHeight + document.querySelector('footer').offsetHeight);
                const rowHeight = totalHeight / todayEvents.length;

                todayEvents.forEach(event => {
                    const row = document.createElement('div');
                    row.classList.add('event-row');
                    row.style.height = `${rowHeight}px`;

                    const timeText = event.BIS ? `${event.VON} bis ${event.BIS}` : `ab ${event.VON}`;
                    const eventHTML = `
                        <img src="${event.BILD}" alt="${event.EVENT}" />
                        <div class="event-details">
                            <strong>${event.KUNDE}</strong>
                            <h2>${event.EVENT || 'Kein Event'}</h2>
                            <p>${timeText}</p>
                            <p>Raum: ${event.TAGUNGSRAUM} ${event.RAUMHINWEIS ? `(${event.RAUMHINWEIS})` : ''} ${event.TEILNEHMER > 0 ? `(${event.TEILNEHMER})` : ''}</p>
                            <p>${event.BEMERKUNG}</p>
                        </div>
                    `;
                    row.innerHTML = eventHTML;
                    eventContainer.appendChild(row);
                });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });
    </script>

</body>
</html>
