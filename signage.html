<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen bei Alea</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Oberer grauer Streifen */
        .header {
            background-color: #c0c0c0; /* Hellgrau */
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Logo links */
        .header img {
            height: 70px;
        }

        /* Text mittig im Header */
        .header .title {
            font-size: 2.5em;
            color: #333;
        }

        /* Uhrensymbol rechts */
        .header .clock-icon img {
            height: 50px;
        }

        /* Hauptinhalt */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            font-size: 2em;
            color: #333;
        }

        /* Unterer grauer Streifen */
        .footer {
            background-color: #c0c0c0;
            height: 50px;
        }
    </style>
</head>
<body>

    <!-- Oberer Streifen mit Logo, Begrüßung und Uhrensymbol -->
    <div class="header">
        <div class="logo">
            <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        </div>
        <div class="title">Willkommen bei Alea</div>
        <div class="clock-icon">
            <img src="Uhrensymbol.png" alt="Uhrensymbol">
        </div>
    </div>

    <!-- Inhalt der später hinzugefügt wird -->
    <div class="content">
        <p>Hier könnte Ihr Text stehen</p>
    </div>

    <!-- Unterer Streifen -->
    <div class="footer"></div>

</body>
</html>
