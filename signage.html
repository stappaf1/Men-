<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            flex-grow: 1;
            display: flex;
            justify-content: center; /* Horizontale Zentrierung */
            align-items: center; /* Vertikale Zentrierung */
            font-size: 1.5em; /* Größere Schriftart */
        }

        .header .title h1, .header .title h2 {
            margin: 0 5px; /* Abstände zwischen den Texten */
        }

        .header .clock-icon {
            width: 50px;
            height: 50px;
        }

        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1em;
        }

        .event-container {
            padding: 20px;
        }

        .event-row {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .event-row img {
            height: 20%;
            max-height: 80px;
            margin-right: 15px;
            border-radius: 4px;
        }

        .event-row div {
            flex-grow: 1;
        }

        .event-row h2 {
            margin: 0;
            color: #204e1a;
        }

        .event-row p {
            margin: 5px 0;
            color: #666;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1>Willkommen bei Alea</h1>
            <h2>am Dienstag, den 15.10.2024</h2> <!-- Datum hier -->
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>

    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>

    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>

    <div class="error-message" id="error-message"></div>

    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');
                data.events.forEach(event => {
                    const row = document.createElement('div');
                    row.classList.add('event-row');

                    const timeDisplay = event.BIS ? `${event.VON} bis ${event.BIS}` : `ab ${event.VON}`;
                    const eventImage = `<img src="https://stappaf1.github.io/Menu/${event.BILD}" alt="${event.TAGUNGSRAUM} Bild">`;
                    const eventHTML = `
                        <div>
                            <p class="bold">${event.KUNDE}</p>
                            <p>${event.EVENT || 'Kein Event'}</p>
                            <p>${timeDisplay}</p>
                            <p>Tagungsraum: ${event.TAGUNGSRAUM}</p>
                        </div>
                    `;
                    row.innerHTML = eventImage + eventHTML;
                    eventContainer.appendChild(row);
                });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });
    </script>

</body>
</html>
