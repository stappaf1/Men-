<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagungsräume - Anzeige</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #cccccc;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .header .clock {
            height: 50px;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .room {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .room img {
            max-width: 100%;
            height: auto;
        }

        .room h2 {
            margin: 10px 0;
            color: #4CAF50;
        }

        .room p {
            margin: 5px 0;
        }

        .footer {
            background-color: #cccccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Hotel Alea Logo">
        <h1>Willkommen bei Alea</h1>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock">
    </div>

    <div class="content" id="event-container">
        <!-- Dynamisch generierte Inhalte kommen hierhin -->
    </div>

    <div class="footer">
        <p>© 2024 Hotel Alea GmbH - Alle Rechte vorbehalten</p>
    </div>

    <script>
        fetch('KALENDER-ECO.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('event-container');

                data.forEach(event => {
                    const roomDiv = document.createElement('div');
                    roomDiv.classList.add('room');

                    // Füge das Bild hinzu, wenn vorhanden
                    if (event.BILD) {
                        const img = document.createElement('img');
                        img.src = event.BILD;
                        img.alt = event.TAGUNGSRAUM;
                        roomDiv.appendChild(img);
                    }

                    // Event Titel und Informationen
                    const title = document.createElement('h2');
                    title.textContent = event.TAGUNGSRAUM;
                    roomDiv.appendChild(title);

                    const eventDetails = `
                        <p><strong>Kunde:</strong> ${event.KUNDE || 'N/A'}</p>
                        <p><strong>Event:</strong> ${event.EVENT || 'N/A'}</p>
                        <p><strong>Datum:</strong> ${event.DATUM}</p>
                        <p><strong>Von:</strong> ${event.VON}</p>
                        <p><strong>Bis:</strong> ${event.BIS || 'N/A'}</p>
                    `;
                    roomDiv.innerHTML += eventDetails;

                    container.appendChild(roomDiv);
                });
            })
            .catch(error => console.error('Fehler beim Laden der JSON-Daten:', error));
    </script>
</body>
</html>
