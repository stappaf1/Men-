<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Eco</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
        }

        .header .clock-icon {
            width: 50px;
            height: 50px;
        }

        /* Fußzeile */
        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1em;
        }

        /* Event Anzeige */
        .event-container {
            padding: 20px;
        }

        .event-row {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Raumaufteilung in Drittel */
        .event-row .room-section {
            width: 33.33%; /* Ein Drittel der Breite */
            padding: 10px;
            box-sizing: border-box;
        }

        .event-row img {
            height: 100px;
            width: auto;
            margin-bottom: 10px;
        }

        /* Textformatierung */
        .event-row h2 {
            margin: 0;
            color: #204e1a;
        }

        .event-row p {
            margin: 5px 0;
            color: #666;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1>Willkommen bei Alea Eco - Dienstag, den 15.10.2024</h1>
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>

    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>

    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>

    <div class="error-message" id="error-message"></div>

    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');
                data.events.forEach(event => {
                    const row = document.createElement('div');
                    row.classList.add('event-row');

                    // Dynamische Erstellung der Raumbereiche
                    let b1 = '', b2 = '', b3 = '';

                    if (event.Raumteil === '1') {
                        b1 = createRoomHTML(event);
                    } else if (event.Raumteil === '2') {
                        b2 = createRoomHTML(event);
                    } else if (event.Raumteil === '3') {
                        b3 = createRoomHTML(event);
                    } else if (event.Raumteil === '1-2') {
                        b1 = createRoomHTML(event, 2); // Bereich 1 und 2 zusammenfassen
                    } else if (event.Raumteil === '2-3') {
                        b2 = createRoomHTML(event, 2); // Bereich 2 und 3 zusammenfassen
                    } else if (event.Raumteil === '1-3' || event.Raumteil === '') {
                        b1 = createRoomHTML(event, 3); // Über alle 3 Drittel
                    }

                    row.innerHTML = `
                        <div class="room-section">${b1}</div>
                        <div class="room-section">${b2}</div>
                        <div class="room-section">${b3}</div>
                    `;
                    eventContainer.appendChild(row);
                });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });

        function createRoomHTML(event, span = 1) {
            const timeText = event.BIS ? `${event.VON} bis ${event.BIS}` : `ab ${event.VON}`;
            return `
                <div style="grid-column: span ${span};">
                    <img src="${event.BILD}" alt="${event.TAGUNGSRAUM} Bild" />
                    <h2>${event.KUNDE}</h2>
                    <p>${event.EVENT || 'Kein Event'}</p>
                    <p>${timeText}</p>
                    <p>Tagungsraum: ${event.TAGUNGSRAUM}</p>
                </div>
            `;
        }
    </script>

</body>
</html>
