<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Event</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header h1 {
            font-size: 2em;
            color: #333;
            margin: 0;
        }

        .header .time {
            font-size: 1.5em;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event {
            border-bottom: 2px solid #ddd;
            padding: 15px 0;
        }

        .event h2 {
            margin: 0;
            color: #204e1a;
        }

        .event p {
            margin: 5px 0;
            color: #555;
        }

        .footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
