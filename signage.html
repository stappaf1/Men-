<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventkalender</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #d3d3d3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .header .time-icon {
            height: 50px;
        }

        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .event {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .event img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .event h2 {
            font-size: 18px;
            color: #137428;
            margin: 10px 0;
        }

        .event p {
            font-size: 14px;
            color: #333;
        }

        .footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Hotel Alea Logo">
        <h1>Willkommen bei Alea</h1>
        <img class="time-icon" src="Uhrensymbol.png" alt="Uhrensymbol">
    </div>

    <div class="event-container" id="event-container"></div>

    <div class="footer">
        <p>© 2024 Hotel Alea GmbH - Alle Rechte vorbehalten</p>
    </div>

    <script>
        fetch('KALENDER-ECO.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('event-container');

                data.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event');

                    // Füge das Bild hinzu, wenn vorhanden
                    if (event.BILD) {
                        const img = document.createElement('img');
                        img.src = event.BILD;
                        img.alt = event.TAGUNGSRAUM;
                        eventDiv.appendChild(img);
                    }

                    // Event Titel und Informationen
                    const title = document.createElement('h2');
                    title.textContent = event.TAGUNGSRAUM;
                    eventDiv.appendChild(title);

                    const eventDetails = `
                        <p><strong>Kunde:</strong> ${event.KUNDE || 'N/A'}</p>
                        <p><strong>Event:</strong> ${event.EVENT || 'N/A'}</p>
                        <p><strong>Datum:</strong> ${event.DATUM}</p>
                        <p><strong>Von:</strong> ${event.VON}</p>
                        <p><strong>Bis:</strong> ${event.BIS || 'N/A'}</p>
                    `;
                    eventDiv.innerHTML += eventDetails;

                    container.appendChild(eventDiv);
                });
            })
            .catch(error => console.error('Fehler beim Laden der JSON-Daten:', error));
    </script>

</body>
</html>
