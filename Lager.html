<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagerdaten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .search-container input[type="text"] {
      flex: 1;
      max-width: 50%; /* Eingabefeld nimmt die halbe Breite des Containers ein */
      padding: 10px;
      box-sizing: border-box;
    }
    .search-container button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .search-container button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 768px) {
      table, th, td {
        font-size: 14px;
      }
      .search-container input[type="text"] {
        max-width: 100%;
      }
      .search-container button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Lagerdaten</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Suche...">
    <button onclick="searchData()">SUCHE</button>
    <button onclick="showAll()">ALLE</button>
  </div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Kat.</th>
        <th>Artikel</th>
        <th>Detail</th>
        <th>Lager</th>
        <th>A-Z</th>
        <th>Lage</th>
        <th>Bemrkung</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let data = []; // Variable f端r die Daten aus Lager.json
    const tableBody = document.querySelector('#dataTable tbody');

    // Funktion: Tabelle bef端llen
    function populateTable(dataSet) {
      tableBody.innerHTML = ''; // Tabelle leeren
      dataSet.forEach(item => {
        const row = document.createElement('tr');
        for (const key in item) {
          const cell = document.createElement('td');
          cell.textContent = item[key];
          row.appendChild(cell);
        }
        tableBody.appendChild(row);
      });
    }

    // Funktion: Daten laden
    async function loadData() {
      try {
        const response = await fetch('Lager.json'); // Datei abrufen
        if (!response.ok) {
          throw new Error(`Fehler beim Laden der Daten: ${response.statusText}`);
        }
        const unsortedData = await response.json(); // JSON-Daten einlesen

        // Daten sortieren
        data = unsortedData.sort((a, b) => {
          const sortFields = ['Lager', 'Koordinate', 'Lage', 'Kategorie', 'Artikel', 'Bemerkung'];
          for (const field of sortFields) {
            if (a[field] < b[field]) return -1;
            if (a[field] > b[field]) return 1;
          }
          return 0;
        });

        populateTable(data); // Tabelle initial f端llen
      } catch (error) {
        console.error(error.message);
        tableBody.innerHTML = `<tr><td colspan="7">Fehler beim Laden der Daten.</td></tr>`;
      }
    }

    // Funktion: Suche durchf端hren
    function searchData() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredData = data.filter(item =>
        Object.values(item).some(value => value.toLowerCase().includes(query))
      );
      populateTable(filteredData);
    }

    // Funktion: Zeige alle Daten
    function showAll() {
      document.getElementById('searchInput').value = '';
      populateTable(data);
    }

    // Daten beim Laden der Seite abrufen
    window.onload = loadData;
  </script>
</body>
</html>
