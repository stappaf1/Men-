<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderne Speisekarte</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #333;
            text-align: left;
            grid-column: 1 / -1; /* Überschrift über die ganze Breite */
            margin-top: 40px;
            margin-bottom: 10px;
        }

        nav {
            background-color: #343a40;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr repeat(auto-fill, minmax(250px, 1fr)); /* Dynamisches Layout */
            gap: 20px;
            padding: 20px;
            max-width: 1400px; /* Maximale Breite für größere Bildschirme */
            margin: 0 auto;
        }

        .category {
            grid-column: 1 / 2; /* Kategorie in der ersten Spalte */
            text-align: left;
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 0;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
            margin-top: 0;
            grid-column: span 1; /* Kacheln verteilen sich gleichmäßig */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #666;
        }

        .preis {
            font-weight: bold;
            font-size: 1.2em;
            color: #28a745;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Media Queries für größere Bildschirme */
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 1fr repeat(3, 1fr); /* Feste Anzahl von Spalten auf größeren Bildschirmen */
            }
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="speisen.html">Speisen</a>
        <a href="getraenke.html">Getränke</a>
    </nav>

    <h1>Unsere Speisekarte</h1>

    <div class="container" id="speisen-container"></div>

    <footer>
        <p>© 2024 Restaurantname - Alle Rechte vorbehalten</p>
    </footer>

    <script>
        fetch('speisekarte.json')
            .then(response => response.json())
            .then(data => {
                const speisenContainer = document.getElementById('speisen-container');
                const kategorien = {};

                // Kategorisieren der Gerichte
                data.speisen.forEach(gericht => {
                    if (!kategorien[gericht.kategorie]) {
                        kategorien[gericht.kategorie] = [];
                    }
                    kategorien[gericht.kategorie].push(gericht);
                });

                // Gerichte nach Kategorien anzeigen
                for (const [kategorie, gerichte] of Object.entries(kategorien)) {
                    const kategorieTitel = document.createElement('h2');
                    kategorieTitel.classList.add('category');
                    kategorieTitel.textContent = kategorie;
                    speisenContainer.appendChild(kategorieTitel);

                    gerichte.forEach(gericht => {
                        const card = document.createElement('div');
                        card.classList.add('card');

                        card.innerHTML = `
                            <h3>${gericht.name}</h3>
                            <p>${gericht.beschreibung}</p>
                            <p class="preis">${gericht.preis.toFixed(2)} €</p>
                        `;

                        speisenContainer.appendChild(card);
                    });
                }
            })
            .catch(error => console.error('Fehler beim Laden der Speisekarte:', error));
    </script>
</body>
</html>
