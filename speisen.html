<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speisen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .gericht {
            display: flex;
            flex-direction: column; /* Elemente untereinander anordnen */
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .gericht h3 {
            margin: 0;
            font-size: 1.2em;
            color: #444;
        }
        .gericht p {
            margin: 5px 0;
        }
        .preis {
            font-weight: bold;
            color: #555;
        }
        nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Zurück zur Hauptseite</a>
    </nav>
    <h1>Speisen</h1>

    <div id="speisen-container"></div>

    <script>
        fetch('speisekarte.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const speisenContainer = document.getElementById('speisen-container');
                const kategorien = {};

                // Kategorisieren der Gerichte
                data.speisen.forEach(gericht => {
                    if (!kategorien[gericht.kategorie]) {
                        kategorien[gericht.kategorie] = [];
                    }
                    kategorien[gericht.kategorie].push(gericht);
                });

                // Speisen anzeigen
                for (const [kategorie, gerichte] of Object.entries(kategorien)) {
                    const kategorieTitel = document.createElement('h2');
                    kategorieTitel.textContent = kategorie;
                    speisenContainer.appendChild(kategorieTitel);

                    gerichte.forEach(gericht => {
                        const gerichtDiv = document.createElement('div');
                        gerichtDiv.classList.add('gericht');

                        gerichtDiv.innerHTML = `
                            <h3>${gericht.name}</h3>
                            <p>${gericht.beschreibung}</p>
                            <p class="preis">${gericht.preis.toFixed(2)} €</p>
                        `;

                        speisenContainer.appendChild(gerichtDiv);
                    });
                }
            })
            .catch(error => console.error('Fehler beim Laden der Speisekarte:', error));
    </script>
</body>
</html>
