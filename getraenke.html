<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Zurück zur Hauptseite</a>
    </nav>
    <h1>Getränke</h1>

    <div id="getraenke-container"></div>

    <script>
        fetch('speisekarte.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const getraenkeContainer = document.getElementById('getraenke-container');

                data.getraenke.forEach(getraenk => {
                    const section = document.createElement('section');
                    section.innerHTML = `
                        <h2>${getraenk.kategorie}</h2>
                        <table>
                            <tbody>
                                <tr>
                                    <td>${getraenk.name}</td>
                                    <td>${getraenk.beschreibung}</td>
                                    <td>${getraenk.größe}</td>
                                    <td>${getraenk.preis.toFixed(2)} €</td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                    getraenkeContainer.appendChild(section);
                });
            })
            .catch(error => console.error('Fehler beim Laden der Speisekarte:', error));
    </script>
</body>
</html>
