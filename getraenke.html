<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderne Getränkekarte</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #007bff; /* Farbänderung für die Kategorien */
            text-align: center;
            margin: 40px 0 20px; /* Abstand nach oben und unten */
        }
        nav {
            background-color: #343a40;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: #007bff;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .preis {
            font-weight: bold;
            font-size: 1.2em;
            color: #28a745;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="speisen.html">Speisen</a>
        <a href="getraenke.html">Getränke</a>
    </nav>

    <h1>Unsere Getränkekarte</h1>

    <div class="container" id="getraenke-container"></div>

    <footer>
        <p>© 2024 Restaurantname - Alle Rechte vorbehalten</p>
    </footer>

    <script>
        fetch('speisekarte.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const getraenkeContainer = document.getElementById('getraenke-container');
                const kategorien = {};

                // Kategorisieren der Getränke
                data.getraenke.forEach(getraenk => {
                    if (!kategorien[getraenk.kategorie]) {
                        kategorien[getraenk.kategorie] = [];
                    }
                    kategorien[getraenk.kategorie].push(getraenk);
                });

                // Getränke anzeigen
                for (const [kategorie, getraenke] of Object.entries(kategorien)) {
                    const kategorieTitel = document.createElement('h2');
                    kategorieTitel.textContent = kategorie;
                    getraenkeContainer.appendChild(kategorieTitel);

                    const categoryContainer = document.createElement('div'); // Neuer Container für die Karten
                    getraenke.forEach(getraenk => {
                        const card = document.createElement('div');
                        card.classList.add('card');

                        card.innerHTML = `
                            <h3>${getraenk.name}</h3>
                            <p>${getraenk.beschreibung}</p>
                            <p>${getraenk.größe}</p>
                            <p class="preis">${getraenk.preis.toFixed(2)} €</p>
                        `;

                        categoryContainer.appendChild(card);
                    });
                    
                    getraenkeContainer.appendChild(categoryContainer); // Füge den Kategorie-Container hinzu
                }
            })
            .catch(error => console.error('Fehler beim Laden der Getränkekarte:', error));
    </script>
</body>
</html>
