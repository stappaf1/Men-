<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkekarte</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        nav {
            background-color: #343a40;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category {
            grid-column: 1 / 2;
            text-align: left;
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 0;
        }

        .card-container {
            display: grid;
            grid-column: 2 / -1;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #666;
        }

        .preis-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .preis {
            font-weight: bold;
            font-size: 1.2em;
            color: #28a745;
            text-align: right;
        }

        .menge {
            font-size: 1em;
            color: #666;
            text-align: left;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .card-container {
                grid-column: 1 / -1;
            }
        }

        /* Hinzufügen von Stil für den Druck-Button */
        .print-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .print-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="speisen.html">Speisen</a>
        <a href="getraenke.html">Getränke</a>
    </nav>

    <h1>Getränke</h1>

    <div class="container" id="getraenke-container"></div>

    <!-- Druck-Button hinzufügen -->
    <button class="print-button" onclick="window.print()">Seite drucken</button>

    <footer>
        <p>© 2024 Hotel Alea GmbH - Alle Rechte vorbehalten</p>
    </footer>

    <script>
        fetch('getraenke.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const getraenkeContainer = document.getElementById('getraenke-container');
                const kategorien = {};

                // Kategorisieren der Getränke
                data.getraenke.forEach(getraenk => {
                    const kategorie = getraenk.Kategorie.toLowerCase();
                    if (!kategorien[kategorie]) {
                        kategorien[kategorie] = [];
                    }
                    kategorien[kategorie].push(getraenk);
                });

                // Getränke nach Kategorien anzeigen
                for (const [kategorie, getraenke] of Object.entries(kategorien)) {
                    const kategorieTitel = document.createElement('h2');
                    kategorieTitel.classList.add('category');
                    kategorieTitel.textContent = kategorie.charAt(0).toUpperCase() + kategorie.slice(1);
                    getraenkeContainer.appendChild(kategorieTitel);

                    const cardContainer = document.createElement('div');
                    cardContainer.classList.add('card-container');

                    getraenke.forEach(getraenk => {
                        const card = document.createElement('div');
                        card.classList.add('card');

                        let preis;
                        if (typeof getraenk.Preis === 'number') {
                            preis = getraenk.Preis.toFixed(2);
                        } else if (typeof getraenk.Preis === 'string') {
                            preis = getraenk.Preis;
                        } else {
                            preis = "Preis nicht verfügbar";
                        }

                        const menge = getraenk.Menge !== undefined ? getraenk.Menge : "Menge nicht verfügbar";

                        card.innerHTML = `
                            <h3>${getraenk.Name}</h3>
                            <p>${getraenk.Beschreibung}</p>
                            <div class="preis-container">
                                <span class="menge">${menge}</span>
                                <span class="preis">${preis} €</span>
                            </div>
                        `;

                        cardContainer.appendChild(card);
                    });

                    getraenkeContainer.appendChild(cardContainer);
                }
            })
            .catch(error => console.error('Fehler beim Laden der Getränkekarte:', error.message));
    </script>
</body>
</html>
