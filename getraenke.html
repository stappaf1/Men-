<script>
    // Lade die Getränkedaten aus der JSON-Datei
    fetch('getraenke.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP-Fehler! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log("Daten erfolgreich geladen:", data); // Debug-Ausgabe
            const getraenkeContainer = document.getElementById('getraenke-container');
            const kategorien = {};

            // Kategorisieren der Getränke
            data.getraenke.forEach(getraenk => {
                const kategorie = getraenk.Kategorie; // Achte auf Groß-/Kleinschreibung
                console.log("Kategorie:", kategorie); // Debug-Ausgabe
                if (!kategorien[kategorie]) {
                    kategorien[kategorie] = [];
                }
                kategorien[kategorie].push(getraenk);
            });

            // Getränke nach Kategorien anzeigen
            for (const [kategorie, getraenke] of Object.entries(kategorien)) {
                const kategorieTitel = document.createElement('h2');
                kategorieTitel.classList.add('category');
                kategorieTitel.textContent = kategorie;
                getraenkeContainer.appendChild(kategorieTitel);

                const cardContainer = document.createElement('div');
                cardContainer.classList.add('card-container');

                getraenke.forEach(getraenk => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    // Menge wird angezeigt, wenn sie vorhanden ist
                    const menge = getraenk.Größe ? `<span class="menge">${getraenk.Größe}</span>` : ''; // Achte auf Groß-/Kleinschreibung

                    card.innerHTML = `
                        <h3>${getraenk.Name}</h3> <!-- Achte auf Groß-/Kleinschreibung -->
                        <p>${getraenk.Beschreibung}</p> <!-- Achte auf Groß-/Kleinschreibung -->
                        <div class="preis-container">
                            ${menge}
                            <span class="preis">${parseFloat(getraenk.Preis).toFixed(2)} €</span> <!-- Achte auf Groß-/Kleinschreibung -->
                        </div>
                    `;

                    cardContainer.appendChild(card);
                });

                getraenkeContainer.appendChild(cardContainer);
            }
        })
        .catch(error => console.error('Fehler beim Laden der Getränkekarte:', error));
</script>
