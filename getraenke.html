<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Zurück zur Hauptseite</a>
    </nav>
    <h1>Getränke</h1>

    <div id="getraenke-container"></div>

    <script>
        fetch('speisekarte.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const getraenkeContainer = document.getElementById('getraenke-container');
                const kategorien = {};

                data.getraenke.forEach(getraenk => {
                    if (!kategorien[getraenk.kategorie]) {
                        kategorien[getraenk.kategorie] = [];
                    }
                    kategorien[getraenk.kategorie].push(getraenk);
                });

                for (const [kategorie, getraenke] of Object.entries(kategorien)) {
                    const section = document.createElement('section');
                    section.innerHTML = `<h2>${kategorie}</h2>`;
                    const table = document.createElement('table');
                    const tbody = document.createElement('tbody');

                    getraenke.forEach(getraenk => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${getraenk.name}</td>
                            <td>${getraenk.beschreibung}</td>
                            <td>${getraenk.größe}</td>
                            <td>${getraenk.preis.toFixed(2)} €</td>
                        `;
                        tbody.appendChild(row);
                    });

                    table.appendChild(tbody);
                    section.appendChild(table);
                    getraenkeContainer.appendChild(section);
                }
            })
            .catch(error => console.error('Fehler beim Laden der Speisekarte:', error));
    </script>
</body>
</html>
