<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .getraenk {
            display: flex;
            flex-direction: column; /* Elemente untereinander anordnen */
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .getraenk h3 {
            margin: 0;
            font-size: 1.2em;
            color: #444;
        }
        .getraenk p {
            margin: 5px 0;
        }
        .preis {
            font-weight: bold;
            color: #555;
        }
        nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Zurück zur Hauptseite</a>
    </nav>
    <h1>Getränke</h1>

    <div id="getraenke-container"></div>

    <script>
        fetch('speisekarte.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const getraenkeContainer = document.getElementById('getraenke-container');
                const kategorien = {};

                // Kategorisieren der Getränke
                data.getraenke.forEach(getraenk => {
                    if (!kategorien[getraenk.kategorie]) {
                        kategorien[getraenk.kategorie] = [];
                    }
                    kategorien[getraenk.kategorie].push(getraenk);
                });

                // Getränke anzeigen
                for (const [kategorie, getraenke] of Object.entries(kategorien)) {
                    const kategorieTitel = document.createElement('h2');
                    kategorieTitel.textContent = kategorie;
                    getraenkeContainer.appendChild(kategorieTitel);

                    getraenke.forEach(getraenk => {
                        const getraenkDiv = document.createElement('div');
                        getraenkDiv.classList.add('getraenk');

                        getraenkDiv.innerHTML = `
                            <h3>${getraenk.name}</h3>
                            <p>${getraenk.beschreibung}</p>
                            <p>Größe: ${getraenk.größe}</p>
                            <p class="preis">${getraenk.preis.toFixed(2)} €</p>
                        `;

                        getraenkeContainer.appendChild(getraenkDiv);
                    });
                }
            })
            .catch(error => console.error('Fehler beim Laden der Speisekarte:', error));
    </script>
</body>
</html>
