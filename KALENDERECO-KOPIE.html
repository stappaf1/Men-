<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Eco</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            overflow: hidden; /* Verhindert Scrollen */
        }
        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            max-height: 50px;
        }
        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
        }
        .header .clock-icon {
            width: 50px;
            height: 50px;
        }
        /* Balken-Container */
        .event-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Fußzeile */
        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            font-size: 1em;
            width: 100%;
        }
        /* Balken */
        .event-row {
            display: flex;
            margin-bottom: 0.5%; /* Dynamische Abstände */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .event-segment1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d3d3d3;
        }
        .event-segment2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10px;
        }
        /* Bildgröße innerhalb von Segment 1 */
        .event-image {
            width: 100%;
            height: auto;
        }
        /* Textformatierungen */
        .event-customer {
            font-size: 50%; /* Dynamische Größe */
            font-weight: bold;
            color: black;
        }
        .event-eventname {
            font-size: 20%; /* Dynamische Größe */
            color: darkgrey;
        }
        .event-timing {
            font-size: 10%;
            color: red;
        }
        .event-remark {
            font-size: 10%;
            color: darkgrey;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Kopfzeile -->
    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1 id="date-title">Willkommen bei Alea Eco</h1>
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>

    <!-- Event-Anzeige -->
    <div class="event-container" id="event-container">
        <!-- Dynamische Balken -->
    </div>

    <!-- Fußzeile -->
    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>
    
    <!-- Fehlernachricht -->
    <div class="error-message" id="error-message"></div>

    <script>
        // Funktion zum Abrufen und Verarbeiten der JSON-Daten
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');

                // Holen Sie das heutige Datum im Format DD.MM.YY
                const today = new Date();
                const options = { day: '2-digit', month: '2-digit', year: '2-digit' };
                const formattedDate = today.toLocaleDateString('de-DE', options);

                // Setzen des Datums in der Kopfzeile
                document.getElementById('date-title').innerText += ` ${formattedDate}`;

                // Filtere die Veranstaltungen nach dem heutigen Datum
                const todayEvents = data.events.filter(event => event.DATUM === formattedDate);
                const eventCount = todayEvents.length;

                if (eventCount === 0) {
                    document.getElementById('error-message').textContent = 'Heute sind keine Veranstaltungen geplant.';
                    return;
                }

                // Bildschirmhöhe und Breite berechnen
                const screenHeight = window.innerHeight;
                const screenWidth = window.innerWidth;

                // Dynamische Abstände und Größen berechnen
                const topBottomMargin = screenHeight / 100;
                const barHeight = (screenHeight - (topBottomMargin * (eventCount + 2))) / eventCount;

                // Dynamische Segmentbreite berechnen
                const segment1Width = 1.35 * barHeight;

                todayEvents.forEach(event => {
                    const row = document.createElement('div');
                    row.classList.add('event-row');
                    row.style.height = `${barHeight}px`;
                    row.style.marginBottom = `${topBottomMargin}px`;

                    const eventHTML = `
                        <div class="event-segment1" style="width: ${segment1Width}px;">
                            <img src="${event.BILD}" alt="${event.TAGUNGSRAUM}" class="event-image" style="height: ${barHeight}px; width: ${barHeight * 1.33}px;">
                        </div>
                        <div class="event-segment2">
                            <div class="event-customer" style="font-size: ${barHeight * 0.5}px;">
                                ${event.KUNDE} in ${event.TAGUNGSRAUM} ${event.RAUMHINWEIS || ''}
                            </div>
                            ${event.EVENT ? `<div class="event-eventname" style="font-size: ${barHeight * 0.2}px;">${event.EVENT}</div>` : ''}
                            <div class="event-timing" style="font-size: ${barHeight * 0.1}px;">
                                ${event.VON && event.BIS ? `von ${event.VON} bis ${event.BIS}` : event.VON ? `ab ${event.VON}` : ''}
                            </div>
                            ${event.BEMERKUNG ? `<div class="event-remark" style="font-size: ${barHeight * 0.1}px;">${event.BEMERKUNG}</div>` : ''}
                        </div>
                    `;
                    row.innerHTML = eventHTML;
                    eventContainer.appendChild(row);
                });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });
    </script>
</body>
</html>
