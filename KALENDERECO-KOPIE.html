<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Anzeige</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            overflow: hidden; /* Verhindert Scrollen */
        }

        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            text-align: center;
            font-size: 1.5em;
        }

        /* Fußzeile */
        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            font-size: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Event Anzeige */
        .event-container {
            padding: 0 10px;
            box-sizing: border-box;
            position: relative;
            top: calc(50px + 1%); /* Höhe der Kopfzeile + 1% */
            height: calc(100vh - 100px - 1%); /* Höhe des Bildschirms - Kopfzeile - Fußzeile */
            overflow-y: auto; /* Scrollen im Eventbereich ermöglichen */
        }

        .event-row {
            display: flex;
            height: calc((100vh - 100px - 1%) * 0.8 / var(--num-events)); /* Dynamische Höhe */
            margin-bottom: calc(1%); /* Abstand zwischen Balken */
            border: 1px solid #ddd; /* Optional, für Sichtbarkeit */
        }

        .segment-1 {
            background-color: grey;
            width: 33.33%; /* 1/3 der Gesamtbreite */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .segment-1 img {
            height: 100%;
            object-fit: contain; /* Verhindert Verzerrung */
        }

        .segment-2 {
            background-color: white;
            width: 66.67%; /* 2/3 der Gesamtbreite */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px; /* Padding für Abstand */
        }

        .customer-info {
            font-size: 50%; /* 50% der Balkenhöhe */
            color: black;
        }

        .event-name {
            font-size: 20%; /* 20% der Balkenhöhe */
            color: darkgray;
        }

        .event-time {
            font-size: 10%; /* 10% der Balkenhöhe */
            color: red;
        }

        .remark {
            font-size: 10%; /* 10% der Balkenhöhe */
            color: darkgray;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2; /* Maximal 2 Zeilen */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1 id="date-title">Willkommen bei Alea Eco</h1>
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>
    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>
    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>
    <div class="error-message" id="error-message"></div>
    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');
                const today = new Date();
                const options = { day: '2-digit', month: '2-digit', year: '2-digit' };
                const formattedDate = today.toLocaleDateString('de-DE', options);
                document.getElementById('date-title').innerText += ` ${formattedDate}`;
                const todayEvents = data.events.filter(event => event.DATUM === formattedDate);

                if (todayEvents.length === 0) {
                    document.getElementById('error-message').textContent = 'Heute sind keine Veranstaltungen geplant.';
                    return;
                }

                // Berechnungen
                const n = todayEvents.length;
                const H = window.innerHeight - document.querySelector('.header').offsetHeight - document.querySelector('footer').offsetHeight;
                const B = window.innerWidth;
                const BH = H * (100 - (n + 1)) / n / 100;

                document.documentElement.style.setProperty('--num-events', n);

                todayEvents.forEach(event => {
                    const row = document.createElement('div');
                    row.classList.add('event-row');

                    // Erstellen der Segmente
                    const segment1 = document.createElement('div');
                    segment1.classList.add('segment-1');

                    const image = document.createElement('img');
                    image.src = event.BILD;
                    image.alt = event.TAGUNGSRAUM;
                    segment1.appendChild(image);

                    const segment2 = document.createElement('div');
                    segment2.classList.add('segment-2');

                    // Zeile 1: Kunde & Raum
                    const customerInfo = document.createElement('div');
                    customerInfo.classList.add('customer-info');
                    customerInfo.textContent = `${event.KUNDE} in ${event.TAGUNGSRAUM} ${event.RAUMHINWEIS}`;
                    segment2.appendChild(customerInfo);

                    // Zeile 2: Eventname
                    if (event.EVENT) {
                        const eventName = document.createElement('div');
                        eventName.classList.add('event-name');
                        eventName.textContent = event.EVENT;
                        segment2.appendChild(eventName);
                    }

                    // Zeile 3: Uhrzeit
                    const eventTime = document.createElement('div');
                    eventTime.classList.add('event-time');
                    if (!event.VON && !event.BIS) {
                        // kein Text
                    } else if (!event.BIS) {
                        eventTime.textContent = `ab ${event.VON}`;
                    } else {
                        eventTime.textContent = `von ${event.VON} bis ${event.BIS}`;
                    }
                    segment2.appendChild(eventTime);

                    // Zeile 4: Bemerkung
                    if (event.BEMERKUNG) {
                        const remark = document.createElement('div');
                        remark.classList.add('remark');
                        remark.textContent = event.BEMERKUNG;
                        segment2.appendChild(remark);
                    }

                    row.appendChild(segment1);
                    row.appendChild(segment2);
                    eventContainer.appendChild(row);
                });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });
    </script>
</body>
</html>
