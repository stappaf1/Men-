<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Eco</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
        }

        .header .clock-icon {
            width: 50px;
            height: 50px;
        }

        /* Fußzeile */
        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            font-size: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Event Anzeige */
        .event-container {
            padding: 0 10px; /* Horizontaler Abstand für Übersicht */
            box-sizing: border-box;
        }

        .event-row {
            background-color: white;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-bottom: 1%;
        }

        .event-image {
            width: auto;
            height: 100%;
            max-width: 100px;
            object-fit: contain; /* Beibehaltung des Seitenverhältnisses */
            margin-right: 10px;
        }

        .event-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 192, 203, 0.5); /* Rosa Hintergrundfarbe */
            white-space: nowrap; /* Verhindert Zeilenumbruch innerhalb des Texts */
            overflow: hidden; /* Versteckt überlaufenden Text */
            text-overflow: ellipsis; /* Fügt "..." hinzu, wenn der Text zu lang ist */
        }

        .event-remark {
            margin-top: 5px; /* Abstand zur Bemerkung */
        }

        .event-details strong {
            font-size: 2em; /* Größe für Firmenname */
            line-height: 1.2; /* Zeilenhöhe für besseren Abstand */
        }

        .room-info {
            color: darkgreen;
            font-size: 1.5em; /* Größe für Raumangabe */
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1 id="date-title">Willkommen bei Alea Eco</h1>
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>
    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>
    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>
    <div class="error-message" id="error-message"></div>
    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');
                const today = new Date();
                const options = { day: '2-digit', month: '2-digit', year: '2-digit' };
                const formattedDate = today.toLocaleDateString('de-DE', options);
                document.getElementById('date-title').innerText += ` ${formattedDate}`;
                const todayEvents = data.events.filter(event => event.DATUM === formattedDate);

                if (todayEvents.length === 0) {
                    document.getElementById('error-message').textContent = 'Heute sind keine Veranstaltungen geplant.';
                    return;
                }

                const headerHeight = document.querySelector('.header').offsetHeight;
                const footerHeight = document.querySelector('footer').offsetHeight;
                const availableHeight = window.innerHeight - headerHeight - footerHeight - (0.03 * window.innerHeight); // 3% Platz
                const numEvents = todayEvents.length;
                const gap = 0.01 * availableHeight;
                const barHeight = (availableHeight - gap * (numEvents - 1)) / numEvents;

                todayEvents.forEach(event => {
                    const row = document.createElement('div');
                    row.classList.add('event-row');
                    row.style.height = `${barHeight}px`;
                    row.style.marginBottom = `${gap}px`;

                    const timeText = event.BIS ? `${event.VON} bis ${event.BIS}` : `ab ${event.VON}`;
                    const roomInfo = event.RAUMHINWEIS ? `(${event.RAUMHINWEIS})` : '';
                    const eventHTML = `
                        <img src="${event.BILD}" alt="${event.TAGUNGSRAUM}" class="event-image"/>
                        <div class="event-details">
                            <strong>${event.KUNDE}</strong><span class="room-info"> - ${event.TAGUNGSRAUM} ${roomInfo}</span><br>
                            <p>${event.EVENT || ' '}</p>
                        </div>
                        <div class="event-remark">
                            <p>${event.BEMERKUNG ? event.BEMERKUNG : ''}</p>
                        </div>
                    `;
                    row.innerHTML = eventHTML;
                    eventContainer.appendChild(row);
                });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = `Fehler beim Laden der JSON-Daten: ${error.message}`;
            });
    </script>
</body>
</html>
