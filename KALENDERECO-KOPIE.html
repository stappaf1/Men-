<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage - Alea Eco</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            position: relative; /* Ermöglicht absolute Positionierung für den Footer */
            min-height: 100vh; /* Stellt sicher, dass der Body die volle Höhe einnimmt */
        }
        /* Kopfzeile */
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            max-height: 50px;
        }
        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em; /* Schriftgröße für die Begrüßung und das Datum */
        }
        .header .clock-icon {
            width: 50px;
            height: 50px;
        }
        /* Fußzeile */
        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1em;
        }
        /* Event Anzeige */
        .event-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .event-bar {
            display: flex;
            margin: calc(var(--bar-height) / 100) 0; /* Abstand zwischen Balken */
            height: var(--bar-height); /* Dynamische Höhe */
        }
        .segment-1 {
            width: calc(var(--bar-height) * 1.35); /* Breite für Segment 1 */
            background-color: gray;
        }
        .segment-1 img {
            width: calc(var(--bar-height) * 1.33); /* Breite des Bildes basierend auf der Höhe */
            height: 100%; /* Volle Höhe */
            object-fit: cover; /* Seitenverhältnis beibehalten */
        }
        .segment-2 {
            flex-grow: 1; /* Nimmt verbleibende Breite ein */
            padding-left: 10px; /* Abstand zwischen Segmenten */
            display: flex; /* Flexbox für die Anordnung */
            flex-direction: column; /* Vertikale Anordnung der Texte */
            justify-content: space-between; /* Gleiche Verteilung des Platzes */
        }
        .customer-text {
            font-size: 30px; /* Feste Schriftgröße für Zeile 1 */
            color: black;
        }
        .event-text {
            font-size: calc(var(--font-size) * 0.3); /* Dynamische Schriftgröße für Zeile 2 */
            color: darkgray;
            overflow: hidden;
            text-overflow: ellipsis; /* Text wird abgeschnitten */
            white-space: nowrap; /* Keine Zeilenumbrüche */
        }
        .time-text {
            font-size: calc(var(--font-size) * 0.35); /* Dynamische Schriftgröße für Zeile 3 */
            color: red;
        }
        .remark-text {
            font-size: calc(var(--font-size) * 0.2); /* Dynamische Schriftgröße für Zeile 4 */
            color: darkgray;
            overflow: hidden;
            text-overflow: ellipsis; /* Text wird abgeschnitten */
            white-space: nowrap; /* Keine Zeilenumbrüche */
        }
        /* Fehleranzeige */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.prod.website-files.com/60d2e4a3b351ee2c91f53a1e/60f9ca16c53dae6854816379_Logo%20Alea.svg" alt="Alea Logo">
        <div class="title">
            <h1 id="date-title">Willkommen bei Alea Eco</h1>
        </div>
        <img src="Uhrensymbol.png" alt="Uhrensymbol" class="clock-icon">
    </div>
    <div class="event-container" id="event-container">
        <!-- Event-Daten werden hier dynamisch hinzugefügt -->
    </div>
    <footer>
        © 2024 Hotel Alea GmbH - Alle Rechte vorbehalten.
    </footer>
    <div class="error-message" id="error-message"></div>
    <script>
        fetch('https://stappaf1.github.io/Menu/KALENDERECO.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                const eventContainer = document.getElementById('event-container');

                // Holen Sie sich das heutige Datum im Format DD.MM.YY
                const today = new Date();
                const options = { day: '2-digit', month: '2-digit', year: '2-digit' };
                const formattedDate = today.toLocaleDateString('de-DE', options);

                // Setzen des Datums in der Kopfzeile
                document.getElementById('date-title').innerText += ` ${formattedDate}`;

                // Filtere die Veranstaltungen nach dem heutigen Datum
                const todayEvents = data.events.filter(event => event.DATUM === formattedDate);
                const n = todayEvents.length; // Anzahl der Veranstaltungen

                // Prüfen, ob es Veranstaltungen gibt
                if (n === 0) {
                    document.getElementById('error-message').textContent = 'Heute sind keine Veranstaltungen geplant.';
                    return;
                }

                // Berechnung der Höhe H und der Höhe der Balken
                const footerHeight = document.querySelector('footer').offsetHeight;
                const headerHeight = document.querySelector('.header').offsetHeight;
                const totalHeight = window.innerHeight - footerHeight - headerHeight; // Höhe zwischen Kopf- und Fußzeile
                const barHeight = totalHeight / 100 * (99 / n - 1); // Höhe BH für jeden Balken

                // Setzen der CSS-Variablen für die Balkenhöhe und Schriftgröße
                document.documentElement.style.setProperty('--bar-height', `${barHeight}px`);
                document.documentElement.style.setProperty('--font-size', `${totalHeight / 100}px`); // Schriftgröße abhängig von H

                // Füge Abstand nach der Kopfzeile hinzu
                const spacer = document.createElement('div');
                spacer.style.height = `${totalHeight / 100}px`; // Abstand von H/100
                eventContainer.appendChild(spacer);

                todayEvents.forEach(event => {
                    const bar = document.createElement('div');
                    bar.classList.add('event-bar');

                    const segment1 = document.createElement('div');
                    segment1.classList.add('segment-1');

                    const img = document.createElement('img');
                    img.src = event.BILD;
                    img.alt = event.TAGUNGSRAUM;
                    segment1.appendChild(img);

                    const segment2 = document.createElement('div');
                    segment2.classList.add('segment-2');

                    // Zeile 1: Kunde und Raum
                    const customerText = document.createElement('p');
                    customerText.classList.add('customer-text');
                    customerText.textContent = `${event.KUNDE} in ${event.TAGUNGSRAUM} ${event.RAUMHINWEIS || ''}`;
                    segment2.appendChild(customerText);

                    // Zeile 2: Event (wenn vorhanden)
                    if (event.EVENT) {
                        const eventText = document.createElement('p');
                        eventText.classList.add('event-text');
                        eventText.textContent = event.EVENT;
                        segment2.appendChild(eventText);
                    }

                    // Zeile 3: Zeit
                    const timeText = document.createElement('p');
                    timeText.classList.add('time-text');
                    if (event.VON && event.BIS) {
                        timeText.textContent = `von ${event.VON} bis ${event.BIS}`;
                    } else if (event.VON) {
                        timeText.textContent = `ab ${event.VON}`;
                    }
                    segment2.appendChild(timeText);

                    // Zeile 4: Bemerkung (maximal 2 Zeilen)
                    if (event.BEMERKUNG) {
                        const remarkText = document.createElement('p');
                        remarkText.classList.add('remark-text');
                        remarkText.textContent = event.BEMERKUNG;
                        segment2.appendChild(remarkText);
                    }

                    // Füge die Segmente zum Balken hinzu
                    bar.appendChild(segment1);
                    bar.appendChild(segment2);
                    eventContainer.appendChild(bar);
                });
            })
