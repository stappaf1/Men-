<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #getraenke-container {
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .info {
            display: flex;
            align-items: center;
        }
        .count {
            margin: 0 10px;
        }
        .button {
            margin: 0 5px;
        }
        .header-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header-buttons">
        <button onclick="createNewProject()">NEU</button>
        <button onclick="openProject()">ÖFFNEN</button>
        <button onclick="saveData()">SPEICHERN</button>
        <button onclick="sendData()">SENDEN</button>
        <button onclick="closeProject()">SCHLIESSEN</button>
    </div>

    <div id="project-info"></div>
    <div id="getraenke-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funktion zum Erstellen eines neuen Projekts und Import der Getränkedaten
        window.createNewProject = async function() {
            const projektname = prompt("Bitte Projektname eingeben:");
            if (projektname) {
                alert(`Projekt "${projektname}" erstellt.`);
                await initializeDrinksInDatabase(projektname);
                await loadDrinksFromDatabase(projektname); // Laden nach dem Erstellen
            }
        };

        // Funktion zum Öffnen eines Projekts
        window.openProject = async function() {
            const projektname = prompt("Bitte Projektname zum Öffnen eingeben:");
            if (projektname) {
                alert(`Projekt "${projektname}" wird geöffnet.`);
                await loadDrinksFromDatabase(projektname);
            }
        };

        // Funktion zum Speichern der Getränkedaten in der Firebase-Datenbank
        window.saveData = async function() {
            const projektname = prompt("Bitte Projektname zum Speichern eingeben:");
            if (projektname) {
                await initializeDrinksInDatabase(projektname);
            }
        };

        // Funktion zum Initialisieren der Getränkedaten in der Firebase-Datenbank
        async function initializeDrinksInDatabase(projektname) {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();

                if (!data || !data.getraenke) {
                    console.error("Daten aus der getraenke.json konnten nicht geladen werden.");
                    return;
                }

                const getraenke = data.getraenke;
                const updates = {};

                // Daten werden nach Artikelnummer (Position) sortiert
                getraenke.forEach((item, index) => {
                    updates[`/projekte/${projektname}/getraenke/${index}`] = {
                        Artikelnummer: index + 1,
                        Name: item.Name,
                        Beschreibung: item.Beschreibung,
                        Menge: item.Menge,
                        Preis: item.Preis,
                        Zaehler: 0,
                        gesperrt: false,
                        Kategorie: item.Kategorie || ""
                    };
                });

                console.log("Firebase-Daten werden aktualisiert...");
                await update(ref(database), updates);
                console.log("Daten erfolgreich in Firebase gespeichert.");
                alert("Getränke in der Datenbank initialisiert.");
            } catch (error) {
                console.error("Fehler beim Initialisieren der Getränkedaten:", error);
                alert("Fehler beim Speichern der Getränkedaten.");
            }
        }

        // Funktion zum Laden der Getränkedaten aus der Firebase-Datenbank
        async function loadDrinksFromDatabase(projektname) {
            try {
                const snapshot = await get(ref(database, `/projekte/${projektname}/getraenke`));
                const container = document.getElementById('getraenke-container');
                container.innerHTML = ''; // Container zurücksetzen

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    // Zeige die Getränkedaten in der Benutzeroberfläche an
                    Object.keys(data).forEach(key => {
                        const item = data[key];

                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';

                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'info';
                        infoDiv.innerHTML = `
                            <strong>Kategorie:</strong> ${item.Kategorie} | 
                            <strong>Name:</strong> ${item.Name} | 
                            <strong>Menge:</strong> ${item.Menge} | 
                            <strong>Preis:</strong> €${item.Preis} | 
                            <strong>Zaehler:</strong> <span class="count" id="zaehler-${key}">${item.Zaehler}</span>
                        `;

                        const minusButton = document.createElement('button');
                        minusButton.textContent = '-1';
                        minusButton.className = 'button';
                        minusButton.onclick = () => adjustCounter(projektname, key, -1);

                        const plusButton = document.createElement('button');
                        plusButton.textContent = '+1';
                        plusButton.className = 'button';
                        plusButton.onclick = () => adjustCounter(projektname, key, 1);

                        itemDiv.appendChild(infoDiv);
                        itemDiv.appendChild(minusButton);
                        itemDiv.appendChild(plusButton);
                        container.appendChild(itemDiv);
                    });
                    alert("Getränkedaten erfolgreich geladen.");
                } else {
                    console.log("Keine Getränkedaten gefunden.");
                    alert("Keine Getränkedaten gefunden.");
                }
            } catch (error) {
                console.error("Fehler beim Laden der Getränkedaten:", error);
                alert("Fehler beim Laden der Getränkedaten.");
            }
        }

        // Funktion zum Anpassen des Zählers
        async function adjustCounter(projektname, key, delta) {
            const itemRef = ref(database, `/projekte/${projektname}/getraenke/${key}`);
            try {
                const snapshot = await get(itemRef);
                if (snapshot.exists()) {
                    const item = snapshot.val();
                    const newZaehler = Math.max(0, (item.Zaehler || 0) + delta); // Zähler nicht negativ

                    await update(itemRef, { Zaehler: newZaehler });
                    document.getElementById(`zaehler-${key}`).textContent = newZaehler; // Aktualisieren der Anzeige
                }
            } catch (error) {
                console.error("Fehler beim Anpassen des Zählers:", error);
            }
        }

        // Dummy-Funktion zum Senden von Daten (kann angepasst werden)
        window.sendData = function() {
            alert("Daten gesendet (Dummy-Funktion).");
            // Hier könnte der Code zum Senden von Daten hinzugefügt werden
        };

        // Dummy-Funktion zum Schließen des Projekts (kann angepasst werden)
        window.closeProject = function() {
            alert("Projekt geschlossen (Dummy-Funktion).");
            // Hier könnte der Code zum Schließen des Projekts hinzugefügt werden
        };
    </script>
</body>
</html>
