<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkeverwaltung</title>
    <style>
        /* Stil für das Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #getraenke-container {
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .info {
            margin-bottom: 10px;
        }
        .count {
            margin: 0 10px;
        }
        .button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Getränkeverwaltung</h1>
    <div id="project-info"></div>
    <div id="total-price">Gesamtpreis: €0.00</div>
    <button onclick="createNewProject()">Neues Projekt erstellen</button>
    <button onclick="openProject()">Projekt öffnen</button>
    <button onclick="saveData()">Daten speichern</button>
    <button onclick="closeProject()">Projekt schließen</button>
    
    <div id="getraenke-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set, get, update, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        let currentProject = { projektname: '', projektdatum: '', zaehler: {}, getraenkeData: [] };

        window.createNewProject = function() {
            const projektname = prompt("Bitte Projektname eingeben:");
            const projektdatum = prompt("Bitte Projektdatum eingeben (z.B. 01.01.2024):");
            if (projektname && projektdatum) {
                currentProject.projektname = projektname;
                currentProject.projektdatum = projektdatum;
                alert(`Projekt "${projektname}" erstellt für den ${projektdatum}.`);
                loadGetraenke();
                updateProjectInfo();
            }
        };

        async function loadGetraenke() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                currentProject.getraenkeData = data.getraenke;

                const container = document.getElementById('getraenke-container');
                container.innerHTML = ''; 
                data.getraenke.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';
                    infoDiv.innerHTML = `
                        <div class="name">${item.Name}</div>
                        <div class="beschreibung">${item.Beschreibung}</div>
                        <div class="menge">${item.Menge}</div>
                        <div class="preis">€${item.Preis}</div>
                    `;
                    
                    const counterDiv = document.createElement('div');
                    counterDiv.className = 'counter';

                    const count = document.createElement('span');
                    count.textContent = currentProject.zaehler[item.Name] || 0;
                    count.className = 'count';

                    const plusButton = document.createElement('button');
                    plusButton.textContent = '+1';
                    plusButton.className = 'button plus';
                    plusButton.onclick = () => {
                        count.textContent = parseInt(count.textContent) + 1;
                        currentProject.zaehler[item.Name] = parseInt(count.textContent);
                        updateTotalPrice();
                    };

                    const minusButton = document.createElement('button');
                    minusButton.textContent = '-1';
                    minusButton.className = 'button minus';
                    minusButton.onclick = () => {
                        count.textContent = Math.max(0, parseInt(count.textContent) - 1);
                        currentProject.zaehler[item.Name] = parseInt(count.textContent);
                        updateTotalPrice();
                    };

                    counterDiv.appendChild(minusButton);
                    counterDiv.appendChild(count);
                    counterDiv.appendChild(plusButton);
                    itemDiv.appendChild(infoDiv);
                    itemDiv.appendChild(counterDiv);
                    container.appendChild(itemDiv);
                });
                updateTotalPrice();
            } catch (error) {
                console.error("Fehler beim Laden der Getränkedaten:", error);
            }
        }

        window.updateTotalPrice = function() {
            const total = currentProject.getraenkeData.reduce((sum, item) => {
                const itemCount = currentProject.zaehler[item.Name] || 0;
                return sum + (itemCount * parseFloat(item.Preis));
            }, 0);
            document.getElementById('total-price').textContent = `Gesamtpreis: €${total.toFixed(2)}`;
        };

        window.saveData = async function() {
            if (!currentProject.projektname) {
                alert("Kein aktuelles Projekt zum Speichern!");
                return;
            }

            const updates = {};
            Object.keys(currentProject.zaehler).forEach(itemName => {
                updates[`/projekte/${currentProject.projektname}/zaehler/${itemName}`] = currentProject.zaehler[itemName];
            });

            try {
                await update(ref(database), updates);
                alert("Daten erfolgreich gespeichert!");
            } catch (error) {
                console.error("Fehler beim Speichern der Daten:", error);
                alert("Fehler beim Speichern der Daten: " + error.message);
            }
        };

        window.updateProjectInfo = function() {
            const projectInfo = document.getElementById('project-info');
            projectInfo.textContent = `${currentProject.projektname} / ${currentProject.projektdatum}`;
        };

        window.closeProject = function() {
            if (currentProject.projektname) {
                alert(`Projekt "${currentProject.projektname}" geschlossen.`);
                currentProject = { projektname: '', projektdatum: '', zaehler: {}, getraenkeData: [] };
                document.getElementById('getraenke-container').innerHTML = '';
                document.getElementById('project-info').textContent = '';
                document.getElementById('total-price').textContent = 'Gesamtpreis: €0.00';
            } else {
                alert("Kein aktives Projekt zum Schließen.");
            }
        };
        
        window.openProject = async function() {
            const projektname = prompt("Bitte den Namen des Projekts eingeben, das Sie öffnen möchten:");
            if (projektname) {
                try {
                    const snapshot = await get(child(ref(database), `projekte/${projektname}`));
                    if (snapshot.exists()) {
                        currentProject.projektname = projektname;
                        currentProject.projektdatum = snapshot.val().datum || '';
                        currentProject.zaehler = snapshot.val().zaehler || {};
                        alert(`Projekt "${projektname}" geöffnet.`);
                        loadGetraenke();
                        updateProjectInfo();
                    } else {
                        alert("Projekt nicht gefunden.");
                    }
                } catch (error) {
                    console.error("Fehler beim Öffnen des Projekts:", error);
                }
            }
        };
    </script>
</body>
</html>
