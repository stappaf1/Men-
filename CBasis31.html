<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        .header-buttons {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: LightSteelBlue;
            padding: 10px;
            border-radius: 5px;
        }
        #total {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header-buttons">
        <div>
            <button onclick="createNewProject()">NEU</button>
            <button onclick="openProject()">ÖFFNEN</button>
            <button onclick="sendData()">SENDEN</button>
        </div>
        <div id="total">Gesamt: €0.00</div>
    </div>

    <div id="getraenke-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        async function loadDrinksFromDatabase(projektname) {
            const snapshot = await get(ref(database, `/projekte/${projektname}/getraenke`));
            const container = document.getElementById('getraenke-container');
            container.innerHTML = '';

            if (snapshot.exists()) {
                const data = snapshot.val();
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';
                    infoDiv.innerHTML = `
                        ${item.Kategorie} | 
                        ${item.Name} | 
                        ${item.Menge} | 
                        €${item.Preis} | 
                        <span class="count" id="zaehler-${key}">${item.Zaehler}</span>
                    `;
                    itemDiv.appendChild(infoDiv);
                    container.appendChild(itemDiv);
                });
                updateTotal(data);
            }
        }

        function updateTotal(data) {
            let total = 0;
            Object.keys(data).forEach(key => {
                const item = data[key];
                total += item.Preis * item.Zaehler;
            });
            document.getElementById('total').innerText = `Gesamt: €${total.toFixed(2)}`;
        }

        window.sendData = async function() {
            const projektname = "deinProjektName"; // Der Name des aktuellen Projekts
            const snapshot = await get(ref(database, `/projekte/${projektname}/getraenke`));
            if (!snapshot.exists()) {
                alert("Keine Getränkedaten gefunden.");
                return;
            }

            const data = snapshot.val();
            const filteredData = [];

            // Filtern der Artikel mit Zaehler > 0
            Object.keys(data).forEach(key => {
                const item = data[key];
                if (item.Zaehler > 0) {
                    filteredData.push({
                        Kategorie: item.Kategorie,
                        Name: item.Name,
                        Menge: item.Menge,
                        Preis: item.Preis,
                        Zaehler: item.Zaehler
                    });
                }
            });

            if (filteredData.length === 0) {
                alert("Keine Artikel mit Zaehler > 0 zum Senden.");
                return;
            }

            // CSV-Datei erstellen
            let csvContent = "Kategorie,Name,Menge,Preis,Zaehler\n";
            filteredData.forEach(item => {
                csvContent += `${item.Kategorie},${item.Name},${item.Menge},${item.Preis},${item.Zaehler}\n`;
            });

            // CSV-Datei als Data-URI kodieren
            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);

            // Mailto-Link zum Öffnen des Standard-Mailprogramms mit CSV-Datei im Textkörper
            const mailtoLink = `mailto:?subject=Getränkebestellung&body=Bitte finden Sie anbei die Bestelldaten.%0A%0A${csvContent}`;
            window.location.href = mailtoLink;
        };
    </script>
</body>
</html>
