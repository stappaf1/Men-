<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Speisekarte</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <script>
    fetch('speisekarte.json')
        .then(response => response.json())
        .then(data => {
            const speisekarteDiv = document.getElementById('speisekarte');
            data.speisen.forEach(gericht => {
                const gerichtDiv = document.createElement('div');
                gerichtDiv.classList.add('gericht');
                gerichtDiv.innerHTML = `
                    <div class="name">${gericht.name}</div>
                    <div>${gericht.beschreibung}</div>
                    <div class="preis">${gericht.preis.toFixed(2)} â‚¬</div>
                `;
                speisekarteDiv.appendChild(gerichtDiv);
            });
        })
        .catch(error => console.error('Fehler beim Laden der Speisekarte:', error));
</script>

</body>
</html>
