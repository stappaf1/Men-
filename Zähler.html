<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .info { flex-grow: 1; }
        .name { font-size: 1.5em; font-weight: bold; }
        .preis { font-size: 1.2em; color: #000; }
        .counter { display: flex; align-items: center; }
        .counter span { margin: 0 10px; font-size: 1.5em; }
        .button { padding: 5px; border: none; color: white; cursor: pointer; font-size: 1em; border-radius: 5px; height: 40px; }
        .button.plus { background-color: #4CAF50; width: 100px; } /* Doppelt so breiter */
        .button.minus { background-color: #f44336; width: 60px; } /* Schmaler Button */
    </style>
</head>
<body>

    <h1>Getränke Zähler</h1>
    <div id="getraenke-container"></div>

    <script>
        // Funktion zum Laden der Getränkedaten
        async function loadGetraenke() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;
                const container = document.getElementById('getraenke-container');
                
                getraenke.forEach(item => {
                    // Erstelle eine Zeile pro Getränk
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    
                    // Information über Name und Preis anzeigen
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = item.Name;

                    const preis = document.createElement('div');
                    preis.className = 'preis';
                    preis.textContent = `€${item.Preis}`;

                    infoDiv.appendChild(name);
                    infoDiv.appendChild(preis);
                    
                    // Zählerbereich erstellen
                    const counterDiv = document.createElement('div');
                    counterDiv.className = 'counter';
                    
                    const count = document.createElement('span');
                    count.textContent = '0';
                    count.className = 'count';

                    const plusButton = document.createElement('button');
                    plusButton.textContent = '+1';
                    plusButton.className = 'button plus';
                    plusButton.onclick = () => count.textContent = parseInt(count.textContent) + 1;

                    const minusButton = document.createElement('button');
                    minusButton.textContent = '-1';
                    minusButton.className = 'button minus';
                    minusButton.onclick = () => count.textContent = Math.max(0, parseInt(count.textContent) - 1);

                    // Buttons und Zähler hinzufügen
                    counterDiv.appendChild(minusButton);
                    counterDiv.appendChild(count);
                    counterDiv.appendChild(plusButton);

                    // Alles zur Item-Div hinzufügen
                    itemDiv.appendChild(infoDiv);
                    itemDiv.appendChild(counterDiv);

                    // Item-Div zum Container hinzufügen
                    container.appendChild(itemDiv);
                });
            } catch (error) {
                console.error("Fehler beim Laden der Getränkedaten:", error);
            }
        }

        // Lade die Getränkedaten beim Seitenladen
        window.onload = loadGetraenke;
    </script>
</body>
</html>
