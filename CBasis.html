<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getr채nkeverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #getraenke-container {
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .info {
            margin-bottom: 10px;
        }
        .count {
            margin: 0 10px;
        }
        .button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Getr채nkeverwaltung</h1>
    <div id="project-info"></div>
    <button onclick="createNewProject()">Neues Projekt erstellen</button>

    <div id="getraenke-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Create New Project and Initialize Database Entries
        window.createNewProject = async function() {
            const projektname = prompt("Bitte Projektname eingeben:");
            if (projektname) {
                alert(`Projekt "${projektname}" erstellt.`);
                await initializeDrinksInDatabase(projektname);
            }
        };

        // Helper to create or update drinks in the database
        async function initializeDrinksInDatabase(projektname) {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;
                const updates = {};

                getraenke.forEach(item => {
                    // Create a valid key by replacing invalid characters
                    const validKey = item.Name.replace(/[.#$\/\[\]#]/g, "_");
                    updates[`/projekte/${projektname}/getraenke/${validKey}`] = {
                        Beschreibung: item.Beschreibung,
                        Menge: item.Menge,
                        Preis: item.Preis,
                        Zaehler: 0,
                        gesperrt: false // Sperrstatus zur Verhinderung gleichzeitiger Zugriffe
                    };
                });

                await update(ref(database), updates);
                alert("Getr채nke in der Datenbank initialisiert.");
            } catch (error) {
                console.error("Fehler beim Initialisieren der Getr채nkedaten:", error);
            }
        }
    </script>
</body>
</html>
