<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getränkezähler</title>
  <style>
    /* Stil für Kopfzeile und Buttons */
    #header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f5f5f5;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="header">
    <button id="loadBtn" class="btn">Laden</button>
    <button id="saveBtn" class="btn">Speichern</button>
  </div>

  <div id="content"></div>

  <script src="script.js"></script>
</body>
</html>
