<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            touch-action: manipulation;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd;
        }
        .header button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .load-button { background-color: #4CAF50; }
        .save-button { background-color: #007BFF; }

        .item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .info { 
            flex-grow: 1; 
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
        }
        .name { 
            font-size: 1.5em; 
            font-weight: bold; 
            margin-right: 10px;
        }
        .preis { 
            font-size: 1.2em; 
            color: #000; 
        }
        .counter { 
            display: flex; 
            align-items: center; 
        }
        .counter span { 
            margin: 0 10px; 
            font-size: 1.5em; 
        }
        .button { 
            padding: 5px; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 1em; 
            border-radius: 5px; 
            height: 40px; 
        }
        .button.plus { 
            background-color: #4CAF50; 
            width: 180px; 
        }
        .button.minus { 
            background-color: #f44336; 
            width: 180px; 
        }
    </style>
</head>
<body>

    <div class="header">
        <button id="loadBtn" class="load-button">Laden</button>
        <button id="saveBtn" class="save-button">Zwischenergebnis senden</button>
        <button id="endProjectBtn" class="save-button" style="background-color: #FF5722;">Projekt beenden</button>
    </div>

    <h1 style="text-align:center;">Getränke Zähler</h1>
    <div id="getraenke-container"></div>

    <script>
        async function loadGetraenke() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;
                const container = document.getElementById('getraenke-container');
                
                container.innerHTML = ''; // Container zurücksetzen
                getraenke.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = item.Name;

                    const preis = document.createElement('div');
                    preis.className = 'preis';
                    preis.textContent = `€${item.Preis}`;

                    infoDiv.appendChild(name);
                    infoDiv.appendChild(preis);
                    
                    const counterDiv = document.createElement('div');
                    counterDiv.className = 'counter';
                    
                    const count = document.createElement('span');
                    count.textContent = '0';
                    count.className = 'count';

                    const plusButton = document.createElement('button');
                    plusButton.textContent = '+1';
                    plusButton.className = 'button plus';
                    plusButton.onclick = () => count.textContent = parseInt(count.textContent) + 1;

                    const minusButton = document.createElement('button');
                    minusButton.textContent = '-1';
                    minusButton.className = 'button minus';
                    minusButton.onclick = () => {
                        count.textContent = Math.max(0, parseInt(count.textContent) - 1);
                    };

                    counterDiv.appendChild(minusButton);
                    counterDiv.appendChild(count);
                    counterDiv.appendChild(plusButton);

                    itemDiv.appendChild(infoDiv);
                    itemDiv.appendChild(counterDiv);
                    container.appendChild(itemDiv);
                });
                
                document.getElementById('loadBtn').disabled = true;
            } catch (error) {
                console.error("Fehler beim Laden der Getränkedaten:", error);
            }
        }

        function saveData() {
            const data = collectData();
            const emailContent = data.map(item => `${item.name}; ${item.preis}; ${item.zaehler}`).join('\n');
            const subject = prompt("Betreff der E-Mail eingeben (Projektname):");
            if (subject) {
                sendEmail(subject, emailContent);
            }
        }

        function endProject() {
            const data = collectData();
            const emailContent = data.map(item => `${item.name}; ${item.preis}; ${item.zaehler}`).join('\n');
            const subject = prompt("Betreff der E-Mail für das Endergebnis eingeben:");

            if (subject) {
                sendEmail(subject, emailContent); // Sendet die E-Mail
                const confirmEnd = confirm("Wollen Sie das Projekt wirklich beenden?");
                if (confirmEnd) {
                    document.getElementById('getraenke-container').innerHTML = '';
                    clearData();
                    alert("Das Projekt wurde beendet und alle Daten wurden gelöscht.");
                }
            }
        }

        function collectData() {
            return Array.from(document.querySelectorAll('.item')).map(item => ({
                name: item.querySelector('.name').textContent,
                preis: item.querySelector('.preis').textContent,
                zaehler: item.querySelector('.count').textContent
            }));
        }

        function sendEmail(subject, content) {
            const mailtoLink = `mailto:stefan@apfl.de?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(content)}`;
            window.location.href = mailtoLink;
        }

        async function clearData() {
            // Leert die data.json Datei durch Senden eines leeren Arrays (sofern Serverseitiges Speichern erforderlich ist)
            await fetch('data.json', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify([])
            });
        }

        document.getElementById('loadBtn').addEventListener('click', loadGetraenke);
        document.getElementById('saveBtn').addEventListener('click', saveData);
        document.getElementById('endProjectBtn').addEventListener('click', endProject);
    </script>
</body>
</html>
