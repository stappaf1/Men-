<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            touch-action: manipulation; /* Verhindert das Zooming */
            margin: 0; /* Entfernt den Standardabstand des Körpers */
        }
        .header {
            display: flex; 
            justify-content: center; 
            margin: 10px 0; 
        }
        .load-button, .send-button, .end-button {
            margin: 0 10px; 
            padding: 10px 20px; 
            font-size: 1em; 
            cursor: pointer; 
        }
        .item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-bottom: 0; /* Kein Abstand zwischen den Balken */
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .info { 
            flex-grow: 1; 
            display: flex; /* Fügt Flexbox hinzu */
            justify-content: flex-start; /* Nur der Name und der Preis */
            align-items: center; /* Zentriert die Elemente vertikal */
        }
        .name { 
            font-size: 1.5em; 
            font-weight: bold; 
            margin-right: 10px; /* Kleiner Abstand zwischen Name und Preis */
        }
        .preis { 
            font-size: 1.2em; 
            color: #000; 
        }
        .counter { 
            display: flex; 
            align-items: center; 
        }
        .counter span { 
            margin: 0 10px; 
            font-size: 1.5em; 
        }
        .button { 
            padding: 5px; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 1em; 
            border-radius: 5px; 
            height: 40px; 
        }
        .button.plus { 
            background-color: #4CAF50; 
            width: 180px; /* Dreimal so breit wie vorher */
        }
        .button.minus { 
            background-color: #f44336; 
            width: 180px; /* Dreimal so breit wie vorher */
        }
    </style>
</head>
<body>

    <div class="header">
        <button id="loadBtn" class="load-button">Laden</button>
        <button id="sendBtn" class="send-button">Zwischenergebnis senden</button>
        <button id="endBtn" class="end-button">Projekt beenden</button>
    </div>

    <h1 style="text-align:center;">Getränke Zähler</h1>
    <div id="getraenke-container"></div>

    <script>
        let dataArray = []; // Array, um die geladenen Daten zu speichern

        async function loadData() {
            try {
                const response = await fetch('getraenke.json'); // Lade die Daten von der JSON-Datei
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`); // Fehlerüberprüfung
                const data = await response.json();
                const getraenke = data.getraenke;

                // Überprüfen, ob die getraenke Daten vorhanden sind
                if (getraenke && getraenke.length > 0) {
                    // Fülle das dataArray mit den geladenen Werten
                    dataArray = getraenke.map(item => ({
                        name: item.Name,
                        preis: item.Preis,
                        zaehler: 0 // Initialisiere den Zähler
                    }));

                    // Überprüfen, ob Daten im localStorage vorhanden sind und setze die Zählerstände
                    const storedData = JSON.parse(localStorage.getItem('dataLoaded'));
                    if (storedData) {
                        dataArray = dataArray.map((item, index) => ({
                            ...item,
                            zaehler: storedData[index] ? storedData[index].zaehler : 0
                        }));
                    }

                    // Rendern der neuen Daten
                    renderData(dataArray);
                } else {
                    console.log("getraenke.json ist leer oder nicht verfügbar.");
                    alert("Die Datei getraenke.json ist leer oder nicht verfügbar.");
                }
            } catch (error) {
                console.error("Fehler beim Laden der Daten:", error);
                alert("Fehler beim Laden der Getränkedaten: " + error.message); // Informiere den Benutzer über den Fehler
            }
        }

        function renderData(data) {
            const container = document.getElementById('getraenke-container');
            container.innerHTML = ''; // Leere den Container

            data.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'info';

                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = item.name;

                const preis = document.createElement('div');
                preis.className = 'preis';
                preis.textContent = `€${item.preis}`;

                infoDiv.appendChild(name);
                infoDiv.appendChild(preis);

                const counterDiv = document.createElement('div');
                counterDiv.className = 'counter';

                const count = document.createElement('span');
                count.textContent = item.zaehler; // Setze den Zählerstand
                count.className = 'count';

                const plusButton = document.createElement('button');
                plusButton.textContent = '+1';
                plusButton.className = 'button plus';
                plusButton.onclick = () => {
                    item.zaehler += 1; // Update den Zähler
                    count.textContent = item.zaehler;
                    saveData(); // Speichere die Änderungen
                };

                const minusButton = document.createElement('button');
                minusButton.textContent = '-1';
                minusButton.className = 'button minus';
                minusButton.onclick = () => {
                    item.zaehler = Math.max(0, item.zaehler - 1); // Update den Zähler
                    count.textContent = item.zaehler;
                    saveData(); // Speichere die Änderungen
                };

                counterDiv.appendChild(minusButton);
                counterDiv.appendChild(count);
                counterDiv.appendChild(plusButton);

                itemDiv.appendChild(infoDiv);
                itemDiv.appendChild(counterDiv);

                container.appendChild(itemDiv);
            });
        }

        function saveData() {
            localStorage.setItem('dataLoaded', JSON.stringify(dataArray)); // Speichere die Daten im localStorage
            console.log("Daten erfolgreich gespeichert!");
        }

        document.getElementById('loadBtn').addEventListener('click', loadData);
        document.getElementById('sendBtn').addEventListener('click', () => {
            const data = JSON.parse(localStorage.getItem('dataLoaded'));
            // Hier müsste der Code zum Senden der Daten an eine E-Mail implementiert werden.
            alert('Daten als Zwischenergebnis gesendet!'); // Platzhalter
        });

        document.getElementById('endBtn').addEventListener('click', () => {
            const confirmation = confirm("Wollen Sie das Projekt beenden?");
            if (confirmation) {
                localStorage.removeItem('dataLoaded'); // Leere die Daten im localStorage
                document.getElementById('getraenke-container').innerHTML = ''; // Leere den Container
                alert('Das Projekt wurde beendet und die Daten gelöscht! Sie können jetzt wieder laden.');
            }
        });
    </script>
</body>
</html>
