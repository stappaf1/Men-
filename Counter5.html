<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkeverwaltung</title>
    <style>
        /* Stil für das Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #getraenke-container {
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .info {
            margin-bottom: 10px;
        }
        .count {
            margin: 0 10px;
        }
        .button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Getränkeverwaltung</h1>
    <div id="project-info"></div>
    <div id="total-price">Gesamtpreis: €0.00</div>
    <button onclick="createNewProject()">Neues Projekt erstellen</button>
    <button onclick="openProject()">Projekt öffnen</button>
    <button onclick="saveData()">Daten speichern</button>
    <button onclick="closeProject()">Projekt schließen</button>
    
    <div id="getraenke-container"></div>

    <script type="module">
        // Firebase Setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set, get, update, runTransaction } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentProject = {
            projektname: '',
            projektdatum: '',
            zaehler: {}
        };

        // Helper to create or update drinks in the database
        async function initializeDrinksInDatabase() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;
                const updates = {};
                
                getraenke.forEach(item => {
                    updates[`/projekte/${currentProject.projektname}/getraenke/${item.Name}`] = {
                        Beschreibung: item.Beschreibung,
                        Menge: item.Menge,
                        Preis: item.Preis,
                        Zaehler: 0,
                        SperrStatus: false
                    };
                });

                await update(ref(database), updates);
                alert("Getränke in der Datenbank initialisiert.");
            } catch (error) {
                console.error("Fehler beim Initialisieren der Getränkedaten:", error);
            }
        }

        // Create New Project and Initialize Database Entries
        window.createNewProject = async function() {
            const projektname = prompt("Bitte Projektname eingeben:");
            const projektdatum = prompt("Bitte Projektdatum eingeben (z.B. 01.01.2024):");
            if (projektname && projektdatum) {
                currentProject.projektname = projektname;
                currentProject.projektdatum = projektdatum;
                alert(`Projekt "${projektname}" erstellt für den ${projektdatum}.`);

                await initializeDrinksInDatabase(); // Initialize drinks in the database
                loadGetraenke();
                updateProjectInfo();
            }
        };

        // Synchronize drink counters every 5 seconds
        setInterval(async function syncCounters() {
            if (currentProject.projektname) {
                const snapshot = await get(ref(database, `/projekte/${currentProject.projektname}/getraenke`));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    Object.keys(data).forEach(itemName => {
                        currentProject.zaehler[itemName] = data[itemName].Zaehler;
                    });
                    loadGetraenke();
                    updateTotalPrice();
                }
            }
        }, 5000);

        // Load drinks and display them
        window.loadGetraenke = async function() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;
                const container = document.getElementById('getraenke-container');
                
                container.innerHTML = ''; // Reset container
                getraenke.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = item.Name;

                    const beschreibung = document.createElement('div');
                    beschreibung.className = 'beschreibung';
                    beschreibung.textContent = item.Beschreibung;

                    const menge = document.createElement('div');
                    menge.className = 'menge';
                    menge.textContent = item.Menge;

                    const preis = document.createElement('div');
                    preis.className = 'preis';
                    preis.textContent = `€${item.Preis}`;

                    infoDiv.appendChild(name);
                    infoDiv.appendChild(beschreibung);
                    infoDiv.appendChild(menge);
                    infoDiv.appendChild(preis);
                    
                    const counterDiv = document.createElement('div');
                    counterDiv.className = 'counter';
                    
                    const count = document.createElement('span');
                    count.textContent = currentProject.zaehler[item.Name] || '0';
                    count.className = 'count';

                    const plusButton = document.createElement('button');
                    plusButton.textContent = '+1';
                    plusButton.className = 'button plus';
                    plusButton.onclick = async () => {
                        // Update UI immediately
                        const currentCount = parseInt(count.textContent, 10) || 0;
                        count.textContent = currentCount + 1; // Update UI immediately
                        await adjustCounter(item.Name, 1);
                    };

                    const minusButton = document.createElement('button');
                    minusButton.textContent = '-1';
                    minusButton.className = 'button minus';
                    minusButton.onclick = async () => {
                        const currentCount = parseInt(count.textContent, 10) || 0;
                        if (currentCount > 0) { // Prevent going below 0
                            count.textContent = currentCount - 1; // Update UI immediately
                            await adjustCounter(item.Name, -1);
                        }
                    };

                    counterDiv.appendChild(minusButton);
                    counterDiv.appendChild(count);
                    counterDiv.appendChild(plusButton);

                    itemDiv.appendChild(infoDiv);
                    itemDiv.appendChild(counterDiv);
                    container.appendChild(itemDiv);
                });
                updateTotalPrice();
            } catch (error) {
                console.error("Fehler beim Laden der Getränkedaten:", error);
            }
        };

        // Adjust counter with database lock
        async function adjustCounter(itemName, delta) {
            const itemRef = ref(database, `/projekte/${currentProject.projektname}/getraenke/${itemName}`);
            try {
                await runTransaction(itemRef, (item) => {
                    if (item) {
                        item.Zaehler = (item.Zaehler || 0) + delta; // Update the counter value
                    }
                    return item;
                });
                // Optionally update total price here if needed
                loadGetraenke(); // Reload drinks to ensure UI is consistent
                updateTotalPrice();
            } catch (error) {
                console.error("Fehler beim Anpassen des Zählers:", error);
            }
        }

        // Update total price based on current counts
        function updateTotalPrice() {
            const totalPriceElement = document.getElementById('total-price');
            let totalPrice = 0;

            // Get drinks from JSON again to calculate total price
            fetch('getraenke.json')
                .then(response => response.json())
                .then(data => {
                    data.getraenke.forEach(item => {
                        const currentCount = currentProject.zaehler[item.Name] || 0;
                        totalPrice += currentCount * item.Preis;
                    });
                    totalPriceElement.textContent = `Gesamtpreis: €${totalPrice.toFixed(2)}`;
                });
        }

        // Weitere Funktionen wie saveData, updateProjectInfo und closeProject bleiben unverändert
        // ...
    </script>
</body>
</html>
