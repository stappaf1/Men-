<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkeverwaltung</title>
    <style>
        /* Stil für das Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #getraenke-container {
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .info {
            margin-bottom: 10px;
        }
        .count {
            margin: 0 10px;
        }
        .button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Getränkeverwaltung</h1>
    <div id="project-info"></div>
    <div id="total-price">Gesamtpreis: €0.00</div>
    <button onclick="createNewProject()">Neues Projekt erstellen</button>
    <button onclick="openProject()">Projekt öffnen</button>
    <button onclick="saveData()">Daten speichern</button>
    <button onclick="closeProject()">Projekt schließen</button>
    
    <div id="getraenke-container"></div>

    <script type="module">
        // Firebase Setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set, get, update, runTransaction } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentProject = {
            projektname: '',
            projektdatum: '',
            zaehler: {}
        };

        // Helper to create or update drinks in the database
        async function initializeDrinksInDatabase() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;
                const updates = {};
                
                getraenke.forEach(item => {
                    // Ersetzen ungültiger Zeichen im Namen
                    const sanitizedName = item.Name.replace(/[\#\.\$\[\/\]\s]/g, "_");
                    updates[`/projekte/${currentProject.projektname}/getraenke/${sanitizedName}`] = {
                        Beschreibung: item.Beschreibung,
                        Menge: item.Menge,
                        Preis: item.Preis,
                        Zaehler: 0,
                        SperrStatus: false // Sperrstatus zur Verhinderung gleichzeitiger Zugriffe
                    };
                });

                await update(ref(database), updates);
                alert("Getränke in der Datenbank initialisiert.");
            } catch (error) {
                console.error("Fehler beim Initialisieren der Getränkedaten:", error);
            }
        }

        // Create New Project and Initialize Database Entries
        window.createNewProject = async function() {
            const projektname = prompt("Bitte Projektname eingeben:");
            const projektdatum = prompt("Bitte Projektdatum eingeben (z.B. 01.01.2024):");
            if (projektname && projektdatum) {
                currentProject.projektname = projektname;
                currentProject.projektdatum = projektdatum;
                alert(`Projekt "${projektname}" erstellt für den ${projektdatum}.`);

                await initializeDrinksInDatabase(); // Initialize drinks in the database
                loadGetraenke();
                updateProjectInfo();
            }
        };

        // Synchronize drink counters every 5 seconds
        setInterval(async function syncCounters() {
            if (currentProject.projektname) {
                const snapshot = await get(ref(database, `/projekte/${currentProject.projektname}/getraenke`));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    Object.keys(data).forEach(itemName => {
                        currentProject.zaehler[itemName] = data[itemName].Zaehler;
                    });
                    loadGetraenke();
                    updateTotalPrice();
                }
            }
        }, 5000);

        // Load drinks and display them
        window.loadGetraenke = async function() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;
                const container = document.getElementById('getraenke-container');
                container.innerHTML = ''; // Clear previous content

                getraenke.forEach(item => {
                    const sanitizedName = item.Name.replace(/[\#\.\$\[\/\]\s]/g, "_");
                    const count = currentProject.zaehler[sanitizedName] || 0;
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <div class="info">${item.Beschreibung} (Menge: ${item.Menge}, Preis: €${item.Preis})</div>
                        <div class="count">Zähler: <span id="counter-${sanitizedName}">${count}</span></div>
                        <button class="button" onclick="adjustCounter('${sanitizedName}', 1)">+1</button>
                        <button class="button" onclick="adjustCounter('${sanitizedName}', -1)">-1</button>
                    `;
                    container.appendChild(itemDiv);
                });
            } catch (error) {
                console.error("Fehler beim Laden der Getränke:", error);
            }
        };

        async function adjustCounter(itemName, delta) {
            // Sanitizing den Item-Namen
            const sanitizedName = itemName.replace(/[\#\.\$\[\/\]\s]/g, "_");
            const itemRef = ref(database, `/projekte/${currentProject.projektname}/getraenke/${sanitizedName}`);
            console.log(`Aktualisiere ${sanitizedName} um ${delta}`);
            try {
                await runTransaction(itemRef, (item) => {
                    if (item) {
                        item.Zaehler = (item.Zaehler || 0) + delta;
                        return item; // Wichtig: das geänderte Objekt zurückgeben
                    }
                    return null; // Wenn das Item nicht existiert
                });
                // Kein reload nötig, da die Datenbanktransaktion nun direkt den Zähler aktualisiert
                loadGetraenke(); // Sofortige Aktualisierung der Anzeige
                updateTotalPrice(); // Optional: Update den Gesamtpreis hier
            } catch (error) {
                console.error("Fehler beim Anpassen des Zählers:", error);
            }
        }

        function updateProjectInfo() {
            const projectInfoDiv = document.getElementById('project-info');
            projectInfoDiv.textContent = `Aktuelles Projekt: ${currentProject.projektname}, Datum: ${currentProject.projektdatum}`;
        }

        function updateTotalPrice() {
            const totalPriceDiv = document.getElementById('total-price');
            let total = 0;

            Object.keys(currentProject.zaehler).forEach(itemName => {
                const count = currentProject.zaehler[itemName] || 0;
                const pricePerUnit = getPriceForItem(itemName);
                total += count * pricePerUnit;
            });

            totalPriceDiv.textContent = `Gesamtpreis: €${total.toFixed(2)}`;
        }

        function getPriceForItem(itemName) {
            const itemPrices = {
                // Hier die Preisdefinitionen für die Getränke
                "Corpse_Reviver_2": 5.0, // Beispielpreis
                "Drink_Name_1": 3.0, // Beispielpreis
                // Weitere Getränke...
            };
            return itemPrices[itemName] || 0;
        }

        function openProject() {
            // Funktion zum Öffnen eines bestehenden Projekts
            const projektname = prompt("Bitte Projektname eingeben:");
            if (projektname) {
                currentProject.projektname = projektname;
                loadGetraenke();
                updateProjectInfo();
            }
        }

        function saveData() {
            // Funktion zum Speichern der Daten (falls nötig)
            alert("Daten gespeichert!");
        }

        function closeProject() {
            currentProject = { projektname: '', projektdatum: '', zaehler: {} };
            document.getElementById('getraenke-container').innerHTML = '';
            document.getElementById('project-info').textContent = '';
            document.getElementById('total-price').textContent = 'Gesamtpreis: €0.00';
            alert("Projekt wurde geschlossen.");
        }
    </script>
</body>
</html>
