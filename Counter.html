<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            touch-action: manipulation; /* Verhindert das Zooming */
            margin: 0; 
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd;
        }
        .header button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .new-button { background-color: #4CAF50; }
        .open-button { background-color: #FF9800; }
        .save-button { background-color: #007BFF; }
        .close-button { background-color: #f44336; }
        .project-info {
            padding: 10px;
            font-size: 1.2em;
        }
        .total-price {
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .item-container {
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
        }
        .item {
            display: flex;
            align-items: center; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            margin: 10px; 
            padding: 10px; 
            flex: 1 1 calc(20% - 20px);
        }
        .info { 
            flex-grow: 1; 
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
        }
        .name { 
            font-size: 1.2em; 
            font-weight: bold; 
            margin-right: 10px; 
        }
        .preis { 
            font-size: 1.1em; 
            color: #000; 
            margin-left: 10px; 
        }
        .counter { 
            display: flex; 
            align-items: center; 
            margin-left: 10px; 
        }
        .counter span { 
            margin: 0 10px; 
            font-size: 1.5em; 
        }
        .button { 
            padding: 10px; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 1em; 
            border-radius: 5px; 
            height: 40px; 
        }
        .button.plus { 
            background-color: #4CAF50; 
            width: 80px; /* Breite für die Plus-Taste */
        }
        .button.minus { 
            background-color: #f44336; 
            width: 50px; /* Breite für die Minus-Taste */
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, update, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentProject = {
            projektname: '',
            projektdatum: ''
        };

        function createNewProject() {
            const projektname = prompt("Bitte Projektname eingeben:");
            const projektdatum = prompt("Bitte Projektdatum eingeben (z.B. 01.01.2024):");
            if (projektname && projektdatum) {
                currentProject.projektname = projektname;
                currentProject.projektdatum = projektdatum;
                alert(`Projekt "${projektname}" erstellt für den ${projektdatum}.`);
                saveGetraenkeToDatabase();
                document.getElementById('project-name').textContent = projektname; // Projektnamen anzeigen
                document.getElementById('project-date').textContent = projektdatum; // Projektdatum anzeigen
            }
        }

        async function saveGetraenkeToDatabase() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;

                const updates = {};
                getraenke.forEach(item => {
                    const itemId = item.Name.replace(/\s+/g, '_'); // ID generieren
                    updates[`/projekte/${currentProject.projektname}/getraenke/${itemId}`] = {
                        Kategorie: item.Kategorie,
                        Name: item.Name,
                        Menge: item.Menge,
                        Preis: item.Preis,
                        Zaehler: 0 // Initiale Zähler mit 0
                    };
                });

                await update(ref(database), updates);
                alert("Getränke erfolgreich in die Datenbank gespeichert!");
                loadGetraenke();
            } catch (error) {
                console.error("Fehler beim Speichern der Getränke:", error);
                alert("Fehler beim Speichern der Getränke: " + error.message);
            }
        }

        async function loadGetraenke() {
            const container = document.getElementById('item-container');
            container.innerHTML = ''; // Container zurücksetzen

            if (!currentProject.projektname) {
                alert("Bitte zuerst ein Projekt erstellen oder öffnen.");
                return;
            }

            const dbRef = ref(database, `/projekte/${currentProject.projektname}/getraenke`);
            onValue(dbRef, (snapshot) => {
                const getraenke = snapshot.val();
                if (getraenke) {
                    Object.entries(getraenke).forEach(([key, item]) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';

                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'info';

                        const name = document.createElement('div');
                        name.className = 'name';
                        name.textContent = item.Name;

                        const preis = document.createElement('div');
                        preis.className = 'preis';
                        preis.textContent = `€${item.Preis.toFixed(2)}`;

                        const counterDiv = document.createElement('div');
                        counterDiv.className = 'counter';

                        const count = document.createElement('span');
                        count.textContent = item.Zaehler;
                        count.className = 'count';

                        const plusButton = document.createElement('button');
                        plusButton.textContent = '+1';
                        plusButton.className = 'button plus';
                        plusButton.onclick = async () => {
                            count.textContent = parseInt(count.textContent) + 1;
                            await update(ref(database, `/projekte/${currentProject.projektname}/getraenke/${key}/Zaehler`), parseInt(count.textContent));
                            updateTotalPrice();
                        };

                        const minusButton = document.createElement('button');
                        minusButton.textContent = '-1';
                        minusButton.className = 'button minus';
                        minusButton.onclick = async () => {
                            const newCount = Math.max(0, parseInt(count.textContent) - 1);
                            count.textContent = newCount;
                            await update(ref(database, `/projekte/${currentProject.projektname}/getraenke/${key}/Zaehler`), newCount);
                            updateTotalPrice();
                        };

                        counterDiv.appendChild(minusButton);
                        counterDiv.appendChild(count);
                        counterDiv.appendChild(plusButton);

                        infoDiv.appendChild(name);
                        infoDiv.appendChild(preis);
                        itemDiv.appendChild(infoDiv);
                        itemDiv.appendChild(counterDiv);
                        container.appendChild(itemDiv);
                    });
                }
                updateTotalPrice(); // Gesamtpreis nach dem Laden aktualisieren
            });
        }

        async function openProject() {
            const projectsRef = ref(database, '/projekte');
            const snapshot = await get(projectsRef);
            const projects = snapshot.val();

            if (projects) {
                const projectNames = Object.keys(projects);
                const projektname = prompt("Bitte Projekt auswählen: " + projectNames.join(", "));
                if (projectNames.includes(projektname)) {
                    currentProject.projektname = projektname;
                    alert(`Projekt "${projektname}" geöffnet.`);
                    document.getElementById('project-name').textContent = projektname; // Projektnamen anzeigen
                    loadGetraenke(); // Getränke laden
                } else {
                    alert("Projekt nicht gefunden.");
                }
            } else {
                alert("Keine Projekte gefunden.");
            }
        }

        function closeProject() {
            currentProject = { projektname: '', projektdatum: '' };
            alert("Projekt geschlossen.");
            document.getElementById('project-name').textContent = ''; // Projektnamen zurücksetzen
            document.getElementById('project-date').textContent = ''; // Projektdatum zurücksetzen
            document.getElementById('item-container').innerHTML = ''; // Getränke zurücksetzen
            document.getElementById('total-price').textContent = '€0.00'; // Gesamtpreis zurücksetzen
        }

        function updateTotalPrice() {
            const itemContainer = document.getElementById('item-container');
            const items = itemContainer.getElementsByClassName('item');
            let total = 0;

            for (let item of items) {
                const countSpan = item.querySelector('.count');
                const priceSpan = item.querySelector('.preis');

                const count = parseInt(countSpan.textContent);
                const price = parseFloat(priceSpan.textContent.replace('€', ''));

                total += count * price;
            }

            document.getElementById('total-price').textContent = `€${total.toFixed(2)}`;
        }

        window.onload = function() {
            document.getElementById('new-button').onclick = createNewProject;
            document.getElementById('open-button').onclick = openProject;
            document.getElementById('close-button').onclick = closeProject;
        }
    </script>
</head>
<body>
    <div class="header">
        <button id="new-button" class="new-button">Neues Projekt</button>
        <button id="open-button" class="open-button">Projekt Öffnen</button>
        <button id="save-button" class="save-button">Speichern</button>
        <button id="close-button" class="close-button">Schließen</button>
    </div>
    <div class="project-info">
        Aktuelles Projekt: <span id="project-name"></span> am <span id="project-date"></span>
    </div>
    <div class="total-price" id="total-price">€0.00</div>
    <div class="item-container" id="item-container"></div>
</body>
</html>
