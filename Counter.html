<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .header { display: flex; justify-content: space-around; padding: 10px; background-color: #f8f8f8; border-bottom: 2px solid #ddd; }
        .header button { padding: 10px 20px; font-size: 1em; border: none; border-radius: 5px; cursor: pointer; color: white; }
        .new-button { background-color: #4CAF50; }
        .open-button { background-color: #007BFF; }
        .save-button { background-color: #FFA500; }
        .close-button { background-color: #FF5733; }
        .content { padding: 20px; }
        .item { display: flex; align-items: center; padding: 10px; border: 1px solid #ddd; margin: 10px 0; }
        .name, .preis, .count { margin-right: 15px; }
        .button { padding: 5px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="neuesProjekt()" class="new-button">NEU</button>
        <button onclick="projektOeffnen()" class="open-button">ÖFFNEN</button>
        <button onclick="projektSpeichern()" class="save-button">SPEICHERN</button>
        <button onclick="projektSchliessen()" class="close-button">SCHLIESSEN</button>
    </div>
    <div class="content">
        <h2 id="projektName">Projekt: -</h2>
        <h3 id="gesamtpreis">Gesamtpreis: €0.00</h3>
        <div id="getraenke-container"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let aktuellesProjekt = "";

        async function neuesProjekt() {
            const projektName = prompt("Geben Sie den Projektnamen ein:");
            const projektDatum = prompt("Geben Sie das Projektdatum ein:");
            const response = await fetch('getraenke.json');
            const getraenke = await response.json();
            const projektData = getraenke.getraenke.map(item => ({
                ...item, zaehler: 0
            }));

            set(ref(database, 'projekte/' + projektName), { projektDatum, getraenke: projektData })
                .then(() => {
                    aktuellesProjekt = projektName;
                    document.getElementById('projektName').textContent = "Projekt: " + projektName;
                    alert("Projekt erfolgreich erstellt!");
                    renderGetraenke(projektData);
                })
                .catch((error) => alert("Fehler beim Erstellen des Projekts: " + error));
        }

        async function projektOeffnen() {
            const projektName = prompt("Geben Sie den Projektnamen ein, den Sie öffnen möchten:");
            const projektRef = ref(database, 'projekte/' + projektName);
            get(projektRef).then(snapshot => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    aktuellesProjekt = projektName;
                    document.getElementById('projektName').textContent = "Projekt: " + projektName;
                    renderGetraenke(data.getraenke);
                } else {
                    alert("Projekt nicht gefunden.");
                }
            }).catch((error) => alert("Fehler beim Laden des Projekts: " + error));
        }

        function projektSpeichern() {
            const getraenke = Array.from(document.querySelectorAll('.item')).map(item => {
                return {
                    Kategorie: item.querySelector('.kategorie').textContent,
                    Name: item.querySelector('.name').textContent,
                    Menge: item.querySelector('.menge').textContent,
                    Preis: parseFloat(item.querySelector('.preis').textContent.replace('€', '')),
                    zaehler: parseInt(item.querySelector('.count').textContent)
                };
            });

            update(ref(database, 'projekte/' + aktuellesProjekt + '/getraenke'), getraenke)
                .then(() => alert("Projekt erfolgreich gespeichert!"))
                .catch((error) => alert("Fehler beim Speichern des Projekts: " + error));
        }

        function projektSchliessen() {
            projektSpeichern();
            aktuellesProjekt = "";
            document.getElementById('projektName').textContent = "Projekt: -";
            document.getElementById('getraenke-container').innerHTML = "";
        }

        function renderGetraenke(getraenke) {
            const container = document.getElementById('getraenke-container');
            container.innerHTML = '';

            getraenke.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';

                const kategorie = document.createElement('div');
                kategorie.className = 'kategorie';
                kategorie.textContent = item.Kategorie;

                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = item.Name;

                const menge = document.createElement('div');
                menge.className = 'menge';
                menge.textContent = item.Menge;

                const preis = document.createElement('div');
                preis.className = 'preis';
                preis.textContent = `€${item.Preis.toFixed(2)}`;

                const count = document.createElement('div');
                count.className = 'count';
                count.textContent = item.zaehler;

                const plusButton = document.createElement('button');
                plusButton.textContent = '+1';
                plusButton.className = 'button';
                plusButton.onclick = () => {
                    count.textContent = parseInt(count.textContent) + 1;
                    berechneGesamtpreis();
                };

                const minusButton = document.createElement('button');
                minusButton.textContent = '-1';
                minusButton.className = 'button';
                minusButton.onclick = () => {
                    count.textContent = Math.max(0, parseInt(count.textContent) - 1);
                    berechneGesamtpreis();
                };

                itemDiv.appendChild(kategorie);
                itemDiv.appendChild(name);
                itemDiv.appendChild(menge);
                itemDiv.appendChild(preis);
                itemDiv.appendChild(minusButton);
                itemDiv.appendChild(count);
                itemDiv.appendChild(plusButton);

                container.appendChild(itemDiv);
            });

            berechneGesamtpreis();
        }

        function berechneGesamtpreis() {
            let gesamtpreis = 0;
            document.querySelectorAll('.item').forEach(item => {
                const preis = parseFloat(item.querySelector('.preis').textContent.replace('€', ''));
                const zaehler = parseInt(item.querySelector('.count').textContent);
                gesamtpreis += preis * zaehler;
            });
            document.getElementById('gesamtpreis').textContent = `Gesamtpreis: €${gesamtpreis.toFixed(2)}`;
        }
    </script>
</body>
</html>
