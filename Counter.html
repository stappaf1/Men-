<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            touch-action: manipulation; 
            margin: 0; 
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd;
        }
        .header button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .load-button { background-color: #4CAF50; }
        .save-button { background-color: #007BFF; }
        .item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            margin: 10px 0; 
        }
        .info { 
            flex-grow: 1; 
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
        }
        .name { 
            font-size: 1.5em; 
            font-weight: bold; 
            margin-right: 10px; 
        }
        .preis { 
            font-size: 1.2em; 
            color: #000; 
        }
        .counter { 
            display: flex; 
            align-items: center; 
        }
        .counter span { 
            margin: 0 10px; 
            font-size: 1.5em; 
        }
        .button { 
            padding: 5px; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 1em; 
            border-radius: 5px; 
            height: 40px; 
        }
        .button.plus { background-color: #4CAF50; }
        .button.minus { background-color: #f44336; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funktionen im globalen Geltungsbereich verfügbar machen
        window.loadGetraenke = async function () {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;
                const container = document.getElementById('getraenke-container');
                
                container.innerHTML = ''; // Container zurücksetzen
                getraenke.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = item.Name;

                    const preis = document.createElement('div');
                    preis.className = 'preis';
                    preis.textContent = `€${item.Preis}`;

                    infoDiv.appendChild(name);
                    infoDiv.appendChild(preis);
                    
                    const counterDiv = document.createElement('div');
                    counterDiv.className = 'counter';
                    
                    const count = document.createElement('span');
                    count.textContent = '0';
                    count.className = 'count';

                    const plusButton = document.createElement('button');
                    plusButton.textContent = '+1';
                    plusButton.className = 'button plus';
                    plusButton.onclick = () => count.textContent = parseInt(count.textContent) + 1;

                    const minusButton = document.createElement('button');
                    minusButton.textContent = '-1';
                    minusButton.className = 'button minus';
                    minusButton.onclick = () => {
                        count.textContent = Math.max(0, parseInt(count.textContent) - 1);
                    };

                    counterDiv.appendChild(minusButton);
                    counterDiv.appendChild(count);
                    counterDiv.appendChild(plusButton);

                    itemDiv.appendChild(infoDiv);
                    itemDiv.appendChild(counterDiv);
                    container.appendChild(itemDiv);
                });
                
                document.getElementById('loadBtn').disabled = true;
            } catch (error) {
                console.error("Fehler beim Laden der Getränkedaten:", error);
            }
        };

        window.saveData = function () {
            const data = Array.from(document.querySelectorAll('.item')).map(item => {
                return {
                    name: item.querySelector('.name').textContent,
                    preis: item.querySelector('.preis').textContent,
                    zaehler: item.querySelector('.count').textContent
                };
            });

            const updates = {};
            data.forEach((item, index) => {
                updates[`/${index}`] = item; 
            });

            set(ref(database, 'getraenke'), updates)
                .then(() => {
                    console.log('Daten erfolgreich gespeichert!');
                    alert("Daten erfolgreich gespeichert!");
                })
                .catch((error) => {
                    console.error('Fehler beim Speichern der Daten:', error);
                    alert("Fehler beim Speichern der Daten. Siehe Konsole für Details.");
                });
        };

        // Event Listener für die Buttons
        window.onload = () => {
            document.getElementById('loadBtn').addEventListener('click', loadGetraenke);
            document.getElementById('saveBtn').addEventListener('click', saveData);
        };
    </script>
</head>
<body>

    <div class="header">
        <button id="loadBtn" class="load-button">Laden</button>
        <button id="saveBtn" class="save-button">Speichern</button>
    </div>
    <div class="content">
        <h2 id="projektName">Projekt: -</h2>
        <div id="getraenke-container"></div>
    </div>
</body>
</html>
