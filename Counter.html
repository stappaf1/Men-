<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            touch-action: manipulation; /* Verhindert das Zooming */
            margin: 0; 
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd;
        }
        .header button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .new-button { background-color: #4CAF50; }
        .open-button { background-color: #FF9800; }
        .save-button { background-color: #007BFF; }
        .close-button { background-color: #f44336; }
        .project-info {
            padding: 10px;
            font-size: 1.2em;
        }
        .total-price {
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .item-container {
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
        }
        .item {
            display: flex;
            align-items: center; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            margin: 10px; 
            padding: 10px; 
            flex: 1 1 calc(20% - 20px); /* Flexbox für responsive Darstellung */
        }
        .info { 
            flex-grow: 1; 
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
        }
        .name { 
            font-size: 1.2em; 
            font-weight: bold; 
            margin-right: 10px; 
        }
        .preis { 
            font-size: 1.1em; 
            color: #000; 
            margin-left: 10px; 
        }
        .counter { 
            display: flex; 
            align-items: center; 
            margin-left: 10px; 
        }
        .counter span { 
            margin: 0 10px; 
            font-size: 1.5em; 
        }
        .button { 
            padding: 10px; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 1em; 
            border-radius: 5px; 
            height: 40px; 
        }
        .button.plus { 
            background-color: #4CAF50; 
            width: 80px; /* Breite für die Plus-Taste */
        }
        .button.minus { 
            background-color: #f44336; 
            width: 50px; /* Breite für die Minus-Taste */
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, update, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentProject = {
            projektname: '',
            projektdatum: ''
        };

        function createNewProject() {
            const projektname = prompt("Bitte Projektname eingeben:");
            const projektdatum = prompt("Bitte Projektdatum eingeben (z.B. 01.01.2024):");
            if (projektname && projektdatum) {
                currentProject.projektname = projektname;
                currentProject.projektdatum = projektdatum;
                alert(`Projekt "${projektname}" erstellt für den ${projektdatum}.`);
                saveGetraenkeToDatabase();
            }
        }

        async function saveGetraenkeToDatabase() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;

                const updates = {};
                getraenke.forEach(item => {
                    const itemId = item.Name.replace(/\s+/g, '_'); // ID generieren
                    updates[`/projekte/${currentProject.projektname}/getraenke/${itemId}`] = {
                        Kategorie: item.Kategorie,
                        Name: item.Name,
                        Menge: item.Menge,
                        Preis: item.Preis,
                        Zaehler: 0 // Initiale Zähler mit 0
                    };
                });

                await update(ref(database), updates);
                alert("Getränke erfolgreich in die Datenbank gespeichert!");
                loadGetraenke();
            } catch (error) {
                console.error("Fehler beim Speichern der Getränke:", error);
                alert("Fehler beim Speichern der Getränke: " + error.message);
            }
        }

        async function loadGetraenke() {
            const container = document.getElementById('item-container');
            container.innerHTML = ''; // Container zurücksetzen

            if (!currentProject.projektname) {
                alert("Bitte zuerst ein Projekt erstellen oder öffnen.");
                return;
            }

            const dbRef = ref(database, `/projekte/${currentProject.projektname}/getraenke`);
            onValue(dbRef, (snapshot) => {
                const getraenke = snapshot.val();
                if (getraenke) {
                    Object.entries(getraenke).forEach(([key, item]) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';

                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'info';

                        const name = document.createElement('div');
                        name.className = 'name';
                        name.textContent = item.Name;

                        const preis = document.createElement('div');
                        preis.className = 'preis';
                        preis.textContent = `€${item.Preis.toFixed(2)}`;

                        const counterDiv = document.createElement('div');
                        counterDiv.className = 'counter';

                        const count = document.createElement('span');
                        count.textContent = item.Zaehler;
                        count.className = 'count';

                        const plusButton = document.createElement('button');
                        plusButton.textContent = '+1';
                        plusButton.className = 'button plus';
                        plusButton.onclick = async () => {
                            count.textContent = parseInt(count.textContent) + 1;
                            await update(ref(database, `/projekte/${currentProject.projektname}/getraenke/${key}/Zaehler`), parseInt(count.textContent));
                            updateTotalPrice();
                        };

                        const minusButton = document.createElement('button');
                        minusButton.textContent = '-1';
                        minusButton.className = 'button minus';
                        minusButton.onclick = async () => {
                            count.textContent = Math.max(0, parseInt(count.textContent) - 1);
                            await update(ref(database, `/projekte/${currentProject.projektname}/getraenke/${key}/Zaehler`), parseInt(count.textContent));
                            updateTotalPrice();
                        };

                        counterDiv.appendChild(minusButton);
                        counterDiv.appendChild(count);
                        counterDiv.appendChild(plusButton);

                        infoDiv.appendChild(name);
                        infoDiv.appendChild(preis);
                        itemDiv.appendChild(infoDiv);
                        itemDiv.appendChild(counterDiv);
                        container.appendChild(itemDiv);
                    });
                }
            });
        }

        async function openProject() {
            const projectsRef = ref(database, '/projekte');
            const snapshot = await get(projectsRef);
            const projects = snapshot.val();

            if (projects) {
                const projectNames = Object.keys(projects);
                const selectedProject = prompt("Bitte Projektnamen auswählen:\n" + projectNames.join("\n"));
                if (selectedProject && projectNames.includes(selectedProject)) {
                    currentProject.projektname = selectedProject;
                    currentProject.projektdatum = projects[selectedProject].projektdatum; // Datum zuweisen
                    loadGetraenke();
                } else {
                    alert("Projekt nicht gefunden!");
                }
            } else {
                alert("Es gibt keine Projekte in der Datenbank.");
            }
        }

        async function saveData() {
            if (!currentProject.projektname) {
                alert("Kein aktuelles Projekt zum Speichern!");
                return;
            }
            alert("Aktuelle Zählerstände wurden in die Datenbank aktualisiert.");
            loadGetraenke(); // Optional, um die Zählerstände neu zu laden
        }

        async function closeProject() {
            await saveData();
            alert("Projekt wurde geschlossen.");
            currentProject = { projektname: '', projektdatum: '' }; // Reset
            document.getElementById('item-container').innerHTML = ''; // Container zurücksetzen
        }

        function updateTotalPrice() {
            const items = Array.from(document.querySelectorAll('.item'));
            const totalPriceElement = document.getElementById('total-price');
            let total = 0;
            items.forEach(item => {
                const count = parseInt(item.querySelector('.count').textContent);
                const preis = parseFloat(item.querySelector('.preis').textContent.replace('€', '').trim());
                total += count * preis;
            });
            totalPriceElement.textContent = `Gesamtpreis: €${total.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <div class="header">
        <button class="new-button" onclick="createNewProject()">NEU</button>
        <button class="open-button" onclick="openProject()">ÖFFNEN</button>
        <button class="save-button" onclick="saveData()">SPEICHERN</button>
        <button class="close-button" onclick="closeProject()">SCHLIESSEN</button>
    </div>
    <div class="project-info" id="project-info">
        Projekt: <span id="project-name"></span> | Datum: <span id="project-date"></span>
    </div>
    <div class="total-price" id="total-price">Gesamtpreis: €0.00</div>
    <div class="item-container" id="item-container"></div>
</body>
</html>
