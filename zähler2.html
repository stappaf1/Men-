<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        /* Layout und Formatierung */
        body { font-family: Arial, sans-serif; }
        .header { display: flex; justify-content: space-around; background-color: #f0f0f0; padding: 10px; }
        .button { padding: 10px 20px; font-size: 1em; cursor: pointer; border-radius: 5px; color: white; }
        .load-button { background-color: #4CAF50; }
        .save-button { background-color: #007BFF; }
        .end-button { background-color: #FF5733; }
        .item { padding: 10px; border: 1px solid #ddd; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .counter { display: flex; align-items: center; }
        .count { font-size: 1.5em; padding: 0 20px; }
        .button.plus { background-color: #4CAF50; }
        .button.minus { background-color: #f44336; }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        // Importiere die Firebase-Funktionen
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        // Initialisiere Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funktion zum Speichern der Daten in Firebase
        function saveDataToFirebase() {
            const items = Array.from(document.querySelectorAll('.item')).map(item => ({
                name: item.querySelector('.name').textContent,
                preis: item.querySelector('.preis').textContent,
                zaehler: item.querySelector('.count').textContent
            }));

            // Datenpfad festlegen und Daten speichern
            const dataRef = ref(database, 'getraenke');
            set(dataRef, items)
                .then(() => {
                    alert("Daten wurden erfolgreich gespeichert!");
                    console.log("Daten erfolgreich gespeichert!");
                })
                .catch(error => {
                    console.error("Fehler beim Speichern der Daten:", error);
                    alert("Fehler beim Speichern der Daten. Siehe Konsole für Details.");
                });
        }

        // Laden der Getränkedaten (Beispieldaten)
        function loadGetraenke() {
            const exampleData = [
                { Name: "Wasser", Preis: "2.50" },
                { Name: "Bier", Preis: "3.00" },
                { Name: "Cola", Preis: "2.80" }
            ];
            const container = document.getElementById('getraenke-container');
            container.innerHTML = ''; // Container zurücksetzen

            exampleData.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';

                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = item.Name;

                const preis = document.createElement('div');
                preis.className = 'preis';
                preis.textContent = `€${item.Preis}`;

                const count = document.createElement('span');
                count.className = 'count';
                count.textContent = '0';

                const plusButton = document.createElement('button');
                plusButton.className = 'button plus';
                plusButton.textContent = '+';
                plusButton.onclick = () => count.textContent = parseInt(count.textContent) + 1;

                const minusButton = document.createElement('button');
                minusButton.className = 'button minus';
                minusButton.textContent = '-';
                minusButton.onclick = () => count.textContent = Math.max(0, parseInt(count.textContent) - 1);

                const counterDiv = document.createElement('div');
                counterDiv.className = 'counter';
                counterDiv.appendChild(minusButton);
                counterDiv.appendChild(count);
                counterDiv.appendChild(plusButton);

                itemDiv.appendChild(name);
                itemDiv.appendChild(preis);
                itemDiv.appendChild(counterDiv);
                container.appendChild(itemDiv);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loadBtn').addEventListener('click', loadGetraenke);
            document.getElementById('saveBtn').addEventListener('click', saveDataToFirebase);
        });
    </script>
</head>
<body>
    <div class="header">
        <button id="loadBtn" class="button load-button">Laden</button>
        <button id="saveBtn" class="button save-button">Zwischenergebnis senden</button>
    </div>

    <h1 style="text-align:center;">Getränke Zähler</h1>
    <div id="getraenke-container"></div>
</body>
</html>
