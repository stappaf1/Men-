<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        /* Deine Styles hier */
    </style>
</head>
<body>

    <div class="header">
        <button id="loadBtn" class="load-button">Laden</button>
        <button id="saveBtn" class="save-button">Zwischenergebnis senden</button>
        <button id="endProjectBtn" class="end-button">Projekt beenden</button>
    </div>

    <h1 style="text-align:center;">Getränke Zähler</h1>
    <div id="getraenke-container"></div>

    <!-- Firebase SDKs statisch eingebunden -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

    <script>
        // Firebase-Konfiguration und Initialisierung
        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        // Initialisieren der Firebase-App und der Datenbank
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Hilfsfunktion zum Speichern der Daten in der Datenbank
        function saveDataToFirebase(data) {
            const updates = {};
            data.forEach((item, index) => {
                updates[`/getraenke/${index}`] = item;
            });

            // Speichern der Daten in Firebase
            return database.ref('getraenke').set(updates)
                .then(() => {
                    console.log('Daten erfolgreich gespeichert!');
                    alert('Daten erfolgreich gespeichert!');
                })
                .catch((error) => {
                    console.error('Fehler beim Speichern der Daten:', error);
                    alert('Fehler beim Speichern der Daten: ' + error.message);
                });
        }

        // Funktion zum Speichern der Getränkedaten
        function saveData() {
            const data = Array.from(document.querySelectorAll('.item')).map(item => {
                return {
                    name: item.querySelector('.name').textContent,
                    preis: item.querySelector('.preis').textContent.replace('€', '').trim(),
                    zaehler: item.querySelector('.count').textContent
                };
            });
            saveDataToFirebase(data);
        }

        // Funktion zum Laden der Getränkedaten
        async function loadGetraenke() {
            try {
                const response = await fetch('getraenke.json');
                if (!response.ok) throw new Error('Netzwerkantwort war nicht ok');
                const data = await response.json();
                const getraenke = data.getraenke;
                const container = document.getElementById('getraenke-container');

                container.innerHTML = '';
                getraenke.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';

                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = item.Name;

                    const preis = document.createElement('div');
                    preis.className = 'preis';
                    preis.textContent = `€${item.Preis}`;

                    infoDiv.appendChild(name);
                    infoDiv.appendChild(preis);

                    const counterDiv = document.createElement('div');
                    counterDiv.className = 'counter';

                    const count = document.createElement('span');
                    count.textContent = '0';
                    count.className = 'count';

                    const plusButton = document.createElement('button');
                    plusButton.textContent = '+1';
                    plusButton.className = 'button plus';
                    plusButton.onclick = () => count.textContent = parseInt(count.textContent) + 1;

                    const minusButton = document.createElement('button');
                    minusButton.textContent = '-1';
                    minusButton.className = 'button minus';
                    minusButton.onclick = () => {
                        count.textContent = Math.max(0, parseInt(count.textContent) - 1);
                    };

                    counterDiv.appendChild(minusButton);
                    counterDiv.appendChild(count);
                    counterDiv.appendChild(plusButton);

                    itemDiv.appendChild(infoDiv);
                    itemDiv.appendChild(counterDiv);
                    container.appendChild(itemDiv);
                });

                document.getElementById('loadBtn').disabled = true;
            } catch (error) {
                console.error("Fehler beim Laden der Getränkedaten:", error);
                alert("Fehler beim Laden der Getränkedaten: " + error.message);
            }
        }

        // Hinzufügen der Event-Listener
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('loadBtn').addEventListener('click', loadGetraenke);
            document.getElementById('saveBtn').addEventListener('click', saveData);
            document.getElementById('endProjectBtn').addEventListener('click', () => {
                const date = new Date();
                const formattedDate = date.toLocaleDateString('de-DE') + ' um ' + date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                const emailContent = Array.from(document.querySelectorAll('.item')).map(item => {
                    return {
                        name: item.querySelector('.name').textContent,
                        preis: item.querySelector('.preis').textContent,
                        zaehler: item.querySelector('.count').textContent
                    };
                }).map(item => `${item.name}; ${item.preis}; ${item.zaehler}`).join('\n');

                const subject = `Projekt beendet - ${formattedDate}`;
                const mailtoLink = `mailto:event@hotel-alea.de?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailContent)}`;
                window.location.href = mailtoLink;
            });
        });
    </script>
</body>
</html>
