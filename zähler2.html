<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränke Zähler</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            touch-action: manipulation; /* Verhindert das Zooming */
            margin: 0; /* Entfernt den Standardabstand des Körpers */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd;
        }
        .header button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .load-button { background-color: #4CAF50; }
        .save-button { background-color: #007BFF; }
        .item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            margin: 10px 0; /* Abstand zwischen den Elementen */
        }
        .info { 
            flex-grow: 1; 
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
        }
        .name { 
            font-size: 1.5em; 
            font-weight: bold; 
            margin-right: 10px; /* Kleiner Abstand zwischen Name und Preis */
        }
        .preis { 
            font-size: 1.2em; 
            color: #000; 
        }
        .counter { 
            display: flex; 
            align-items: center; 
        }
        .counter span { 
            margin: 0 10px; 
            font-size: 1.5em; 
        }
        .button { 
            padding: 5px; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 1em; 
            border-radius: 5px; 
            height: 40px; 
        }
        .button.plus { 
            background-color: #4CAF50; 
            width: 60px; /* Breite für die Plus-Taste */
        }
        .button.minus { 
            background-color: #f44336; 
            width: 60px; /* Breite für die Minus-Taste */
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Deine Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBydAxxqNvFuj6DBY7iD5P8UpZpYSq0_BE",
            authDomain: "alea-hotels-pfaffenhofen.firebaseapp.com",
            databaseURL: "https://alea-hotels-pfaffenhofen-default-rtdb.firebaseio.com",
            projectId: "alea-hotels-pfaffenhofen",
            storageBucket: "alea-hotels-pfaffenhofen.appspot.com",
            messagingSenderId: "851814894064",
            appId: "1:851814894064:web:bf95cfa03c52f957f93535",
            measurementId: "G-M82VZW2CYK"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        async function loadGetraenke() {
            try {
                const response = await fetch('getraenke.json');
                const data = await response.json();
                const getraenke = data.getraenke;
                const container = document.getElementById('getraenke-container');
                
                container.innerHTML = ''; // Container zurücksetzen
                getraenke.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = item.Name;

                    const preis = document.createElement('div');
                    preis.className = 'preis';
                    preis.textContent = `€${item.Preis}`;

                    infoDiv.appendChild(name);
                    infoDiv.appendChild(preis);
                    
                    const counterDiv = document.createElement('div');
                    counterDiv.className = 'counter';
                    
                    const count = document.createElement('span');
                    count.textContent = '0';
                    count.className = 'count';

                    const plusButton = document.createElement('button');
                    plusButton.textContent = '+1';
                    plusButton.className = 'button plus';
                    plusButton.onclick = () => count.textContent = parseInt(count.textContent) + 1;

                    const minusButton = document.createElement('button');
                    minusButton.textContent = '-1';
                    minusButton.className = 'button minus';
                    minusButton.onclick = () => {
                        count.textContent = Math.max(0, parseInt(count.textContent) - 1);
                    };

                    counterDiv.appendChild(minusButton);
                    counterDiv.appendChild(count);
                    counterDiv.appendChild(plusButton);

                    itemDiv.appendChild(infoDiv);
                    itemDiv.appendChild(counterDiv);
                    container.appendChild(itemDiv);
                });
                
                document.getElementById('loadBtn').disabled = true;
            } catch (error) {
                console.error("Fehler beim Laden der Getränkedaten:", error);
            }
        }

        function saveData() {
            const data = Array.from(document.querySelectorAll('.item')).map(item => {
                return {
                    name: item.querySelector('.name').textContent,
                    preis: item.querySelector('.preis').textContent,
                    zaehler: item.querySelector('.count').textContent
                };
            });

            // Hier wird der Pfad in der Datenbank definiert
            const updates = {};
            data.forEach((item, index) => {
                updates[`/${index}`] = item; 
            });

            // Speichere die Daten in der Firebase-Datenbank
            set(ref(database, 'getraenke'), updates)
                .then(() => {
                    console.log('Daten erfolgreich gespeichert!');
                    alert("Daten erfolgreich gespeichert!");
                })
                .catch((error) => {
                    console.error('Fehler beim Speichern der Daten:', error);
                    alert("Fehler beim Speichern der Daten. Siehe Konsole für Details.");
                });

            const emailContent = data.map(item => `${item.name}; ${item.preis}; ${item.zaehler}`).join('\n');
            const date = new Date();
            const formattedDate = date.toLocaleDateString('de-DE') + ' um ' + date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            const subject = prompt("Betreff der E-Mail eingeben (Projektname):") + ' - ' + formattedDate;

            if (subject) {
                sendEmail(subject, emailContent);
            }
        }

        function sendEmail(subject, content) {
            const mailtoLink = `mailto:event@hotel-alea.de?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(content)}`;
            window.location.href = mailtoLink;
        }

        document.getElementById('loadBtn').addEventListener('click', loadGetraenke);
        document.getElementById('saveBtn').addEventListener('click', saveData);
        
        // Funktion für das Beenden des Projekts
        document.getElementById('endProjectBtn').addEventListener('click', () => {
            const date = new Date();
            const formattedDate = date.toLocaleDateString('de-DE') + ' um ' + date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            const emailContent = Array.from(document.querySelectorAll('.item')).map(item => {
                return {
                    name: item.querySelector('.name').textContent,
                    preis: item.querySelector('.preis').textContent,
                    zaehler: item.querySelector('.count').textContent
                };
            }).map(item => `${item.name}; ${item.preis}; ${item.zaehler}`).join('\n');

            const subject = `Projekt beendet - ${formattedDate}`;
            sendEmail(subject, emailContent);
        });
    </script>
</head>
<body>

    <div class="header">
        <button id="loadBtn" class="load-button">Laden</button>
        <button id="saveBtn" class="save-button">Zwischenergebnis senden</button>
